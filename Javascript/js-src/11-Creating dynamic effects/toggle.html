<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/HTML4/strict.dtd" >

<html>


<head>

<title>Popup Layer Effect</title>

<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">

<script type="text/javascript" src="toggle.js"> </script>

</head>


<body>

<div id="contentLayer" style="position:absolute;top:20px;left:20px;width:196px;height:46px;padding:5px;border:2px dashed red;">Permanent Original Content
<noscript><div id="ns-text">! JavaScript is Not Enabled.</div></noscript>
</div> 

<div id="popupLayer" style="position:absolute;top:20px;left:230px;width:200px;height:50px;padding:5px;background:red;color:white;">Additional Popup Content</div>

</body>


</html>
