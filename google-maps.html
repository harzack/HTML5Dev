<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
      	width: 800px;
        height: 500px;
      }
      #blurb {
      	width: 100%;
        height: 200px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  	<div id="blurb">This is where the blurb goes</div>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var ottawa = {lat: 45.41117, lng: -75.6981};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: ottawa
        });
        var marker = new google.maps.Marker({
          position: ottawa,
          map: map
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-QanC2cCOnqVAvPuHbIh2sgBmkp88j18&callback=initMap"
    async defer></script>
  </body>
</html>
