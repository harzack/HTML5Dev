<DIV title="To change an item name:" CLASS="procedure">
<P><B><A NAME="AEN996ttl"></A>To change an item name:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1061"></A>Right-click the item you want to rename, and then click <B CLASS="guilabel">Rename</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1064"></A>On the <B CLASS="guilabel">Rename</B> page for the item, type a name for the item in the <B CLASS="guilabel">Name</B> box.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1068"></A>Click <B CLASS="guilabel">Update</B>.</P></LI></OL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
