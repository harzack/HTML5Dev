<DIV title="To add a group:" CLASS="PROCEDURE">
<P><B>To add a group:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID439"></A>From the Global Menu bar, choose <B CLASS="GUILABEL">Users &amp; Groups</B> on the <B CLASS="GUILABEL">Enterprise</B> menu.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID443"></A>On the <B CLASS="GUILABEL">Users and Groups</B> page, choose <B CLASS="GUILABEL">Group</B> on the <B CLASS="GUILABEL">Add Item</B> menu.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID448"></A>Type a unique name for the new group in the <B CLASS="GUILABEL">Group Name</B> field.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID451"></A>Click <B CLASS="GUILABEL">Submit</B>.</P></LI></OL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
