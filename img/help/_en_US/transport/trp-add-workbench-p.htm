<DIV title="To create a Workbench:" CLASS="procedure">
<P><B>To create a Workbench:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID257"></A>Click <B CLASS="guilabel">Transport Warehouse</B> on the <B CLASS="guilabel">Enterprise</B> menu.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID261"></A>On the Transport Warehouse page, click the <B CLASS="guilabel">Add Item</B> button, and then choose <B CLASS="guilabel">Workbench</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID265"></A>On the Add page, type a name for the Workbench in the <B CLASS="guilabel">Name</B> field, and then click <B CLASS="guilabel">Add</B>.</P></LI></OL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
