<DIV title="To rename a Transport Box:" CLASS="procedure">
<P><B>To rename a Transport Box:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID395"></A>Click <B CLASS="guilabel">Transport Warehouse</B> on the <B CLASS="guilabel">Enterprise</B> menu.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID399"></A>Click the <B CLASS="guilabel">Transport Boxes</B> link, click the <B CLASS="guilabel">Functions</B> menu for the box you are renaming, and then click <B CLASS="guilabel">Rename</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID404"></A>Type a new name for the box in the <B CLASS="guilabel">Name</B> field, and then click <B CLASS="guilabel">Update</B>.</P></LI></OL></DIV>
