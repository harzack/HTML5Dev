<DIV title="To edit Project information:" CLASS="PROCEDURE">
<P><B>To edit Project information:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID437"></A>Click a Project's <B CLASS="GUILABEL">Functions</B> icon, choose <B CLASS="GUILABEL">Properties</B>, and then choose <B CLASS="GUILABEL">Specific</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID442"></A>On the <B CLASS="GUILABEL">Specific</B> tab of the <B CLASS="GUILABEL">Project Properties</B> page, modify any available information.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID446"></A>Click <B CLASS="GUILABEL">Update</B>.</P></LI></OL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
