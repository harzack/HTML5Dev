<DIV title="To change a URL name without changing its display name:" CLASS="PROCEDURE">
<P><B>To change a URL name without changing its display name:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID424"></A>In Content Server, click the <B CLASS="GUILABEL">Functions</B> icon for an item, select <B CLASS="GUILABEL">Properties</B>, and then select <B CLASS="GUILABEL">WebDAV</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID431"></A>On the <B CLASS="GUILABEL">WebDAV</B> tab of the item' s Properties page, type a new name in the <B CLASS="GUILABEL">URL Name</B> field.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID436"></A>Click <B CLASS="GUILABEL">Update</B>.</P></LI></OL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
