<DIV title="To unlock an item on the 'WebDAV' Properties page:" CLASS="PROCEDURE">
<P><B>To unlock an item on the WebDAV Properties page:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID602"></A>Browse to a reserved item in Content Server.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID605"></A>Click the <B CLASS="GUILABEL">Functions</B> icon for the item, select <B CLASS="GUILABEL">Properties</B>, and then select <B CLASS="GUILABEL">WebDAV</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID611"></A>On the WebDAV tab of the item's Properties page, click <B CLASS="GUILABEL">Unlock</B>.</P></LI></OL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
