<DIV title="To open an item:" CLASS="PROCEDURE">
<P><B>To open an item:</B></P>
<UL>
<LI>
<P class="nr1"><A NAME="TMPID1629"></A>There are two ways to open an item:</P>
<OL CLASS="SUBSTEPS" TYPE="a">
<LI>
<P class="nr1"><A NAME="TMPID1632"></A>Click any item's name link. An item's <B CLASS="GUILABEL">&lt;<I CLASS="VARNAME">item_name</I>></B> is a hypertext link whose default action is to open the item.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1636"></A>Click any item's <B CLASS="GUILABEL">Functions</B> icon, and then choose <B CLASS="GUILABEL">Open</B>.</P></LI></OL></LI></UL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
