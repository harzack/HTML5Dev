<DIV title="To log out of 'Content Server':" CLASS="PROCEDURE">
<P><B>To log out of Content Server:</B></P>
<UL>
<LI>
<P class="nr1"><A NAME="TMPID1149"></A>There are two ways to log out of Content Server:</P>
<OL CLASS="SUBSTEPS" TYPE="a">
<LI>
<P class="nr1"><A NAME="TMPID1153"></A>On the Global Menu Bar, from the <B CLASS="GUILABEL">Tools</B> menu, select <B CLASS="GUILABEL">Log-out</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1157"></A>Close your browser.</P></LI></OL></LI></UL></DIV>
