<DIV title="To edit a URL:" CLASS="PROCEDURE">
<P><B>To edit a URL:</B></P>
<OL TYPE="1">
<LI>
<P class="before-ul nr1"><A NAME="TMPID2215"></A>Click a URL's <B CLASS="GUILABEL">Functions</B> icon, choose <B CLASS="GUILABEL">Properties</B>, and then choose one of the following:</P><A NAME="AEN2224"></A>
<UL>
<LI class="vlli">
<P class="nr1"><A NAME="AEN2225"></A><A NAME="TMPID2220"></A><B CLASS="GUILABEL">General</B></P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN2228"></A><A NAME="TMPID2223"></A><B CLASS="GUILABEL">Specific</B></P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN2231"></A><A NAME="TMPID2226"></A><B CLASS="GUILABEL">Audit</B></P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN2234"></A><A NAME="TMPID2229"></A><B CLASS="GUILABEL">Categories</B></P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN2237"></A><A NAME="TMPID2232"></A><B CLASS="GUILABEL">References</B></P></LI></UL></LI>
<LI>
<P class="nr1"><A NAME="TMPID2235"></A>On the <B CLASS="GUILABEL">URL Properties</B> page, modify the settings you want.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2238"></A>Click <B CLASS="GUILABEL">Update</B>.</P></LI></OL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
