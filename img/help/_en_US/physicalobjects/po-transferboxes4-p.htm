<DIV title="To remove an object from a transfer:" CLASS="PROCEDURE">
<P><B>To remove an object from a transfer:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID2534"></A>Click the <B CLASS="GUILABEL">Functions</B> icon for a object, choose <B CLASS="GUILABEL">Properties</B>, and then choose <B CLASS="GUILABEL">Specific</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2539"></A>On the <B CLASS="GUILABEL">Specific</B> tab of the Physical Item Properties page, click the <B CLASS="GUILABEL">Remove from Transfer</B> button.</P></LI></OL></DIV>
