<DIV title="To flag your borrowed physical items for pick up:" CLASS="PROCEDURE">
<P><B>To flag your borrowed physical items for pick up:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1913"></A>Choose <B CLASS="GUILABEL">Borrowed Items</B> from the <B CLASS="GUILABEL">Personal</B> menu.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1917"></A>On the Borrowed Physical Items page, select the check box for each borrowed physical item you want to flag for pick up.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1919"></A>Click the <B CLASS="GUILABEL">Flag for Pick Up</B> button.</P></LI></OL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
