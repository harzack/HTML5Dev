  <A NAME="PROC-AID11"></A>
<DIV title="To set filtering properties:" CLASS="PROCEDURE">
<P><B>To set filtering properties:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID956"></A>Click a Project Template's <B CLASS="GUILABEL">Functions</B> icon, choose <B CLASS="GUILABEL">Properties</B>, and then choose <B CLASS="GUILABEL">Filtering</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID961"></A>On the <B CLASS="GUILABEL">Filtering</B> tab of the <B CLASS="GUILABEL">Project Template Properties</B> page, specify the items you want included when a Project is created from the Template.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID965"></A>Click <B CLASS="GUILABEL">Update</B>.</P></LI></OL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
