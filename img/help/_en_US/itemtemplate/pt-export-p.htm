<DIV title="To export a Project Template:" CLASS="PROCEDURE">
<P><B>To export a Project Template:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID945"></A>Click a Project Template's <B CLASS="GUILABEL">Functions</B> icon, and then choose <B CLASS="GUILABEL">Export Template</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID949"></A>In the dialog box, click <B CLASS="GUILABEL">Save File</B>, and then save the Template to a location on your computer.</P></LI></OL></DIV>
