<DIV title="To disable remote initiation:" CLASS="PROCEDURE">
<P><B>To disable remote initiation:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID419"></A>Choose <B CLASS="GUILABEL">Remote Initiation</B> on the <B CLASS="GUILABEL">Map</B> menu.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID423"></A>Clear the <B CLASS="GUILABEL">Enable remote initiation</B> check box.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID426"></A>Click <B CLASS="GUILABEL">Add to Workflow Definition</B> and save the Workflow.</P></LI></OL></DIV>
<P class="nr1"><A NAME="TMPID428"></A>For more information related to this procedure, see <span><A HREF="xml-creatingtickets-bg.htm">Creating Remote Initiation Tickets</A></span>.</P>
<P ALIGN="RIGHT"></P></DIV></DIV>
