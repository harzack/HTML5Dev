<P class="nr1"><A NAME="TMPID1304"></A>A task title field indicates the title of the task.</P>
<P CLASS="BRIDGEHEAD-SUBHEADING2 BH2SEP"><A NAME="AID-033">XML Representation</A></P>
<P><A NAME="TMPID1307"></A><TT CLASS="LITERAL">&lt;… title= "…"&gt;</TT></P>
<P><A NAME="TMPID1309"></A>In XML, the task title field is an attribute that can appear on initiate or edittask elements.</P>
<P CLASS="BRIDGEHEAD-SUBHEADING2 BH2SEP"><A NAME="AID-034">HTML Representation</A></P>
<P><A NAME="TMPID1312"></A><TT CLASS="LITERAL">tasktitle=…</TT></P>
<P><A NAME="TMPID1314"></A>In HTML form data, the task title is carried in a single field.</P>
