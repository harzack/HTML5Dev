<DIV title="To add Task Lists:" CLASS="procedure">
<P><B><A NAME="AEN1533ttl"></A>To add Task Lists:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1609"></A>Right-click the folder or Workspace where you want to add the Task List, click <B CLASS="guilabel">Add Item</B>, and then click <B CLASS="guilabel">Task List</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1613"></A>On the <B CLASS="guilabel">Add Task List</B> page, type a name for the Task List in the <B CLASS="guilabel">Name</B> box.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1617"></A>Specify any other general item settings.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1619"></A>Click <B CLASS="guilabel">Add</B>.</P></LI></OL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
