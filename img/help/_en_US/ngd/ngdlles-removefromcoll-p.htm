<DIV title="To remove items from a Collection:" CLASS="procedure">
<P><B><A NAME="AEN1122ttl"></A>To remove items from a Collection:</B></P>
<UL>
<LI>
<P class="nr1"><A NAME="TMPID1193"></A>In the Collection, select the item or items that you want to remove, right-click them, and then choose <B CLASS="guilabel">Remove from Collection</B>.</P></LI></UL></DIV>
