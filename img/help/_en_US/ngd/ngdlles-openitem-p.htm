<DIV title="To open items:" CLASS="procedure">
<P><B><A NAME="AEN1163ttl"></A>To open items:</B></P>
<UL>
<LI>
<P class="nr1"><A NAME="TMPID1234"></A>Right-click the item you want to open, and then click <B CLASS="guilabel">Open</B>.</P>
<table CLASS="tip">
<TR>
<TD FRAME="VOID" CLASS="tabverspace" COLSPAN="2">&nbsp;</TD></TR>
<TR FRAME="VOID">
<TD ALIGN="LEFT" VALIGN="TOP" CLASS="iconcell">
<P CLASS="tip"><IMG ALT="Tip" SRC="../../images/pi_tip.gif"></IMG></P></TD>
<TD ALIGN="LEFT" CLASS="percontscell">
<P><A NAME="TMPID1237"></A><B CLASS="tip">Tip: </B><BR>Depending on how your administrator has configured your environment and on the type of item, double-clicking an item may open a read-only version of the item or open the item for editing. </P></TD></TR>
<TR>
<TD FRAME="VOID" CLASS="tabverspace" COLSPAN="2">&nbsp;</TD></TR></table></LI></UL></DIV>
