  <A NAME="PROC-AID12"></A>
<DIV title="To create an item attachment:" CLASS="PROCEDURE">
<P><B>To create an item attachment:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID2134"></A>Choose <B CLASS="GUILABEL">Attachments</B> on the <B CLASS="GUILABEL">Map</B> menu.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2138"></A>On the <B CLASS="GUILABEL">Attachments</B> page, choose an item on the <B CLASS="GUILABEL">Add Item</B> menu.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2142"></A>On the <B CLASS="GUILABEL">Add</B> page for the item type, specify the item's settings, and then click <B CLASS="GUILABEL">Add</B>.</P></LI></OL></DIV>
<P class="nr1"><A NAME="TMPID2145"></A>For information related to this procedure, see <span><A HREF="wf-attachments-bg.htm">Defining Attachments</A></span>.</P>
<P ALIGN="RIGHT"></P></DIV></DIV>
