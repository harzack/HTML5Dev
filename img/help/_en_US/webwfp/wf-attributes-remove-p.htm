<DIV title="To remove an attribute:" CLASS="PROCEDURE">
<P><B>To remove an attribute:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID2480"></A>On the <B CLASS="GUILABEL">Map</B> menu, click <B CLASS="GUILABEL">Attributes</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2484"></A>On the Workflow Map <B CLASS="GUILABEL">Attributes</B> tab, click an <B CLASS="GUILABEL">Attribute Items</B> name link.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2490"></A>Click <B CLASS="GUILABEL">Remove</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2493"></A>In the confirmation dialog box, click <B CLASS="GUILABEL">OK</B>.</P></LI></OL></DIV>
<P class="nr1"><A NAME="TMPID2495"></A>For information related to this procedure, see <span><A HREF="wf-attributes-bg.htm">Defining Attributes</A></span>.</P>
<P ALIGN="RIGHT"></P></DIV></DIV>
