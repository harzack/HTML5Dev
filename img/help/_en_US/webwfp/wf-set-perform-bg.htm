<P class="nr1"><A NAME="TMPID2020"></A>When you set the performers for a Workflow Map, you can assign users, groups, or roles to all <B CLASS="GUILABEL">User</B>, <B CLASS="GUILABEL">Initiator</B>, and <B CLASS="GUILABEL">Item Handler</B> steps in the Workflow Map at one time. You can also assign users, groups, or roles to an individual step. </P>
