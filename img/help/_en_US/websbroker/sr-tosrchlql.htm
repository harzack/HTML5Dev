<DIV title="To search using a complex Query:" CLASS="procedure">
<P><B><A NAME="PROC-AID64"></A>To search using a complex Query:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID828"></A>On the Global Menu Bar, select <B CLASS="guilabel">Search</B> from the <B CLASS="guilabel">Tools</B> menu.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID832"></A>On the Content Server Search page, choose <B CLASS="guilabel">Complex Query</B> from the <B CLASS="guilabel">Look For</B> list.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID837"></A>Type your Query in the <B CLASS="guilabel">Full Text</B> field.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID840"></A>Click <B CLASS="guilabel">Search</B>.</P></LI></OL></DIV>
