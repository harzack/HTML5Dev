<P class="nr1"><A NAME="TMPID4664"></A>This section details the column data tag: <span><A HREF="wr-tag-cdsixteena.htm#WR-TAG-CDLIST">{&lt;list&gt;}</A></span>.</P>
<P CLASS="bridgehead-subheading2 BH2SEP"><A NAME="WR-TAG-CDLIST">{&lt;list&gt;}</A></P>
<P CLASS="bridgehead-subheading3"><A NAME="LIST-NAME">Syntax</A></P>
<P><A NAME="REPORTTAGLIST"></A><B CLASS="highlight">[LL_REPTAG_{&lt;<I CLASS="varname">list</I>>} /]</B></P>
<P CLASS="bridgehead-subheading3"><A NAME="LIST-DESC">Description</A></P>
<P><A NAME="TMPID4675"></A>This tag provides a means of specifying a list to be inserted in the Reportview.</P>
<P CLASS="bridgehead-subheading3"><A NAME="LIST-RELINFO">Related Information</A></P>
<P><A NAME="TMPID4678"></A>For example: <TT CLASS="literal">[LL_REPTAG_{ 'apple', 'pear', 'banana' } /]</TT></P>
