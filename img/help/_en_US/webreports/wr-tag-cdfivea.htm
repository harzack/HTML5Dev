<P class="nr1"><A NAME="TMPID3823"></A>This section details the column data tag: <span><A HREF="wr-tag-cdfivea.htm#WR-TAG-CDHTTPCOOKIE">HTTPCOOKIE</A></span>.</P>
<P CLASS="bridgehead-subheading2 BH2SEP"><A NAME="WR-TAG-CDHTTPCOOKIE">HTTPCOOKIE</A></P>
<P CLASS="bridgehead-subheading3"><A NAME="CDHTTPCOOKIE-NAME">Syntax</A></P>
<P><A NAME="REPORTTAGHTTPCOOKIE"></A><B CLASS="highlight">[LL_REPTAG_HTTPCOOKIE /]</B></P>
<P CLASS="bridgehead-subheading3"><A NAME="CDHTTPCOOKIE-DESC">Description</A></P>
<P><A NAME="TMPID3833"></A>Returns an Assoc containing the data from the HTTP cookie if it is part of a request.</P>
<P CLASS="bridgehead-subheading3"><A NAME="CDHTTPCOOKIE-RELINFO">Related Information</A></P>
<P><A NAME="TMPID3836"></A>For more information, see <span><A HREF="wr-tag-stfirst.htm#WR-TAG-STASSOC">ASSOC</A></span>.</P>
