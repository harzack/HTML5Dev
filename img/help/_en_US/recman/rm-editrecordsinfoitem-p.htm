<DIV title="To edit the records information for an item:" CLASS="PROCEDURE">
<P><B>To edit the records information for an item:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID3320"></A>Click the <B CLASS="GUILABEL">Functions</B> icon for a managed object, choose <B CLASS="GUILABEL">Properties</B>, and then choose <B CLASS="GUILABEL">Records Detail</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID3325"></A>On the <B CLASS="GUILABEL">Records Details</B> tab of the object's Properties page, modify any of the settings.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID3328"></A>Click the <B CLASS="GUILABEL">Update</B> button.</P></LI></OL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
