<DIV title="To view a Provenance as a tree:" CLASS="PROCEDURE">
<P><B>To view a Provenance as a tree:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID3683"></A>In the Classifications workspace, click the <B CLASS="GUILABEL">Functions</B> icon for the Provenance for which you want to view as a tree structure, and then choose <B CLASS="GUILABEL">View as Tree</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID3687"></A>To view active or disabled levels of the Provenance, click the <B CLASS="GUILABEL">View Active </B> or <B CLASS="GUILABEL">View All</B> buttons. </P></LI></OL></DIV>
