<DIV title="To view associated Provenance Items:" CLASS="PROCEDURE">
<P><B>To view associated Provenance Items:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID3695"></A>In the Classifications workspace, click the <B CLASS="GUILABEL">Functions</B> icon for a Provenance, and then choose <B CLASS="GUILABEL">View as Tree</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID3699"></A>On the Tree View page, click the <B CLASS="GUILABEL">View associated items</B> icon beside the Provenance for which you want to view the related items.</P></LI></OL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
