<DIV title="To view a personal notification report:" CLASS="PROCEDURE">
<P><B>To view a personal notification report:</B></P>
<UL>
<LI>
<P class="nr1"><A NAME="TMPID256"></A>On the Global Menu bar, choose <B CLASS="GUILABEL">Notification</B> from the <B CLASS="GUILABEL">Personal</B> menu. </P></LI></UL></DIV>
<DIV title="To view a project notification report:" CLASS="PROCEDURE">
<P><B>To view a project notification report:</B></P>
<UL>
<LI>
<P class="nr1"><A NAME="TMPID262"></A>Open a Project, and then, from the Global Menu bar, choose <B CLASS="GUILABEL">Notification</B> from the <B CLASS="GUILABEL">Project</B> menu. </P></LI></UL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
