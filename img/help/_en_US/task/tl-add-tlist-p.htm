<DIV title="To add a Task List:" CLASS="PROCEDURE">
<P><B>To add a Task List:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID136"></A>On the <B CLASS="GUILABEL">Add Item</B> menu, click <B CLASS="GUILABEL">Task List</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID140"></A>On the <B CLASS="GUILABEL">Add: Task List</B> page, type a name for the Task List in the <B CLASS="GUILABEL">Name</B> field.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID144"></A><SPAN class="boxed-optional">Optional</SPAN> Specify any other general item settings.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID146"></A>Click the <B CLASS="GUILABEL">Add</B> button.</P></LI></OL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
