<DIV title="To delete your review:" CLASS="PROCEDURE">
<P><B>To delete your review:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID375"></A>On the question's main page, click the answer's <B CLASS="GUILABEL">Show Reviews</B> link.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID378"></A>Click the <B CLASS="GUILABEL">Delete</B> link for your review.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID381"></A>Click <B CLASS="GUILABEL">OK</B>.</P></LI></OL></DIV>
