<P><B>To edit a question:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID400"></A>On a question's main page, click the <B CLASS="GUILABEL">Edit Question</B> link in the <B CLASS="GUILABEL">Question Console</B> sidebar.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID404"></A>On the Add: Clarification page, edit the question.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID406"></A>Click <B CLASS="GUILABEL">Submit</B>.</P></LI></OL></DIV>
