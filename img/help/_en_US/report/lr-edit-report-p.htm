<DIV title="To edit a LiveReport:" CLASS="procedure">
<P><B><A NAME="PROC-AID6"></A>To edit a LiveReport:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID515"></A>Click a LiveReport's <B CLASS="guilabel">Functions</B> icon, and then choose <B CLASS="guilabel">Edit</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID522"></A>On the <B CLASS="guilabel">Edit</B> page, modify any of the available report options.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID525"></A>Click <B CLASS="guilabel">Save and Execute</B>.</P></LI></OL></DIV>
