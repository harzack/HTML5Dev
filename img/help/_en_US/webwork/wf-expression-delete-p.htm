  <A NAME="PROC-AID9"></A>
<DIV title="To delete an expression:" CLASS="procedure">
<P><B><A NAME="PROC-AID9"></A>To delete an expression:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1711"></A>On the page where the expression is defined, click the <B CLASS="guilabel">Expression Builder</B> icon <IMG  src="../../../16pencil.gif">.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1715"></A>Click the <B CLASS="guilabel">Delete</B> icon <IMG  src="../../../1x.gif">  next to each row in the expression.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1719"></A>Click <B CLASS="guilabel">Submit</B>.</P></LI></OL></DIV>
<P class="nr1"><A NAME="TMPID1721"></A>For information related to this procedure, see <span><A HREF="wf-expression-bg.htm">Using the Expression Builder</A></span>.</P>
