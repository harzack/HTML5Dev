<DIV title=" To View a Document:" CLASS="PROCEDURE">
<P><B> To View a Document:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID454"></A>Click the Document's <B CLASS="GUILABEL">Functions</B> icon.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID457"></A>From the Document's <B CLASS="GUILABEL">Functions</B> menu, select <B CLASS="GUILABEL">View as Web Page</B>.</P>
<table CLASS="NOTE">
<TR>
<TD FRAME="VOID" CLASS="TABVERSPACE" COLSPAN="2">&nbsp;</TD></TR>
<TR FRAME="VOID">
<TD ALIGN="LEFT" VALIGN="TOP" CLASS="ICONCELL">
<P CLASS="NOTE"><A NAME="TMP4REF15"></A><IMG ALT="Note" SRC="../../images/pi_note.gif"></IMG></P></TD>
<TD ALIGN="LEFT" CLASS="PERCONTSCELL">
<P><A NAME="TMPID461"></A><B CLASS="NOTE">Note: </B><BR>The View as Web Page function is available only if enabled by your administrator.</P></TD></TR>
<TR>
<TD FRAME="VOID" CLASS="TABVERSPACE" COLSPAN="2">&nbsp;</TD></TR></table></LI></OL></DIV>
