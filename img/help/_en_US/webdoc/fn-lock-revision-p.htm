<DIV title="To Lock or Unlock a Release or Revision:" CLASS="PROCEDURE">
<P><B>To Lock or Unlock a Release or Revision:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1397"></A>Click a Compound Document's <B CLASS="GUILABEL">Functions</B> icon, choose <B CLASS="GUILABEL">Properties</B>, and then choose <B CLASS="GUILABEL">Releases</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1402"></A>On the <B CLASS="GUILABEL">Releases</B> tab of the <B CLASS="GUILABEL">Compound Document Properties</B> page, click the Release or Revision's <B CLASS="GUILABEL">Functions</B> icon, and then choose <B CLASS="GUILABEL">Lock</B> or <B CLASS="GUILABEL">Unlock</B>.</P></LI></OL></DIV>
