<P class="nr1"><A NAME="TMPID297"></A>Rating a blog allows you to provide feedback to the blog creator by assigning a value to the blog using a five-point scale. The blog creator will see an average of all ratings.</P>
<DIV title="To rate a blog entry:" CLASS="PROCEDURE">
<P><B>To rate a blog entry:</B></P>
<UL>
<LI>
<P class="nr1"><A NAME="TMPID301"></A>On the blog's main page, click a rating in the entry's <B CLASS="GUILABEL">My rating</B> list.</P></LI></UL></DIV>
