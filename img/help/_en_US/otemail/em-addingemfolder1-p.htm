<DIV title="To add an E-mail Folder" CLASS="procedure">
<P><B><A NAME="AEN80ttl"></A>To add an E-mail Folder</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID81"></A>Click <B CLASS="guilabel">E-mail Folder</B> on the <B CLASS="guilabel">Add Item</B> menu.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID85"></A>On the Add E-mail Folder page, type a name for the E-mail Folder in <B CLASS="guilabel">Name</B>. Optionally, click <B CLASS="guilabel">Select Icon</B> to choose an alternative icon for the Folder.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID89"></A>Specify any other settings you want.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID91"></A>Click <B CLASS="guilabel">Add</B>.</P></LI></OL></DIV>
