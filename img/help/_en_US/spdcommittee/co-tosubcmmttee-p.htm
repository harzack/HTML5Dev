<DIV title="To subscribe to a community:" CLASS="PROCEDURE">
<P><B>To subscribe to a community:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID325"></A>Click the community's <B CLASS="GUILABEL">Functions</B> icon, and then click <B CLASS="GUILABEL">eLink Subscribe</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID329"></A>On the Subscribe to eLink page, click <B CLASS="GUILABEL">Subscribe</B>.</P></LI></OL></DIV>
