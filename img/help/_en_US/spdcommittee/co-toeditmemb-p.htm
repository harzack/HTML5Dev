<DIV title="To edit membership:" CLASS="PROCEDURE">
<P><B>To edit membership:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1886"></A>In the <B CLASS="GUILABEL">Navigation Menu</B> sidebar, click <B CLASS="GUILABEL">Member Info</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1890"></A>In <B CLASS="GUILABEL">Tools</B> menu, select <B CLASS="GUILABEL">Edit Members</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1894"></A>Select a member in the <B CLASS="GUILABEL">Current Members</B> area and then change the role for the member in the <B CLASS="GUILABEL">Role</B> list.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1898"></A>Click <B CLASS="GUILABEL">Update</B> and then click <B CLASS="GUILABEL">Done</B>.</P></LI></OL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
