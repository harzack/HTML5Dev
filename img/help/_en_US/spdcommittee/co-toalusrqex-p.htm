<DIV title="To allow users to request or cancel membership to an expert group:" CLASS="PROCEDURE">

<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID2350"></A>In the <B CLASS="GUILABEL">Navigation Menu</B> sidebar, point to <B CLASS="GUILABEL">Facilitator Controls</B>, and then click <B CLASS="GUILABEL">Setup</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2355"></A>Click the <B CLASS="GUILABEL">Configuration</B> tab. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2358"></A>In the <B CLASS="GUILABEL">Experts</B> area, select the <B CLASS="GUILABEL">Allow</B> check box.</P></LI>
