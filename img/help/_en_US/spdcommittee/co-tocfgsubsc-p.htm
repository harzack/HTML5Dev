<DIV title="To configure auto-subscriptions:" CLASS="PROCEDURE">
<P><B>To configure auto-subscriptions:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID2121"></A>In the <B CLASS="GUILABEL">Navigation Menu</B> sidebar, point to <B CLASS="GUILABEL">Facilitator Controls</B>, and then click <B CLASS="GUILABEL">Edit Subscriptions</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2126"></A>On the Auto-Subscribe page, specify the settings that you want.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2128"></A>Click <B CLASS="GUILABEL">Update</B>.</P></LI></OL></DIV>
