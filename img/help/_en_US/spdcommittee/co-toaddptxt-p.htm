<DIV title="To add your personal text:" CLASS="PROCEDURE">
<P><B>To add your personal text:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1036"></A>In the <B CLASS="GUILABEL">Navigation Menu</B> sidebar, click the <B CLASS="GUILABEL">Member Info</B> link.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1040"></A>On the Community Participants page, click your name in the list of members.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1042"></A>On the Community Member Info page, type the personal text in the <B CLASS="GUILABEL">Personal text</B> box.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1045"></A>Click <B CLASS="GUILABEL">Update</B>.</P></LI></OL></DIV>
