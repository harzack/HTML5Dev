<DIV title="To delete an appointment:" CLASS="PROCEDURE">
<P><B>To delete an appointment:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID643"></A>In the <B CLASS="GUILABEL">Navigation Menu</B> sidebar, click the <B CLASS="GUILABEL">Calendar</B> link.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID647"></A>Click the link for the appointment that you want to delete.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID649"></A>On the Edit Event page, click <B CLASS="GUILABEL">Delete</B> and then click <B CLASS="GUILABEL">OK</B>.</P></LI></OL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
