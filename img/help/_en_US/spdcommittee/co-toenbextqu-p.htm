<DIV title="To enable external questions:" CLASS="PROCEDURE">
<P><B>To enable external questions:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1681"></A>In the <B CLASS="GUILABEL">Navigation Menu</B> sidebar, point to <B CLASS="GUILABEL">Facilitator Controls</B>, and then click <B CLASS="GUILABEL">Setup</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1686"></A>On the Configure Community Settings page, click the <B CLASS="GUILABEL">Configuration</B> tab.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1689"></A>Select the <B CLASS="GUILABEL">Allow</B> check box in the <B CLASS="GUILABEL">External Questions</B> area.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1693"></A>Click <B CLASS="GUILABEL">Finished</B>.</P></LI></OL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
