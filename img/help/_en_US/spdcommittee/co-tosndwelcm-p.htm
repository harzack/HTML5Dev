<DIV title="To send a welcome email to new members:" CLASS="PROCEDURE">
<P><B>To send a welcome email to new members:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID2046"></A>In the <B CLASS="GUILABEL">Navigation Menu</B> sidebar, click the <B CLASS="GUILABEL">Member Info</B> link.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2050"></A>On the Community Participants page, select the <B CLASS="GUILABEL">Click here</B> link in the <B CLASS="GUILABEL">New Members</B> sidebar.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2054"></A>Edit the subject and message, and then click <B CLASS="GUILABEL">Send</B>.</P></LI></OL></DIV>
