<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID759"></A>In the <B CLASS="GUILABEL">Navigation Menu</B> sidebar, click the <B CLASS="GUILABEL">Member Info</B> link.</P></LI>
<LI>
