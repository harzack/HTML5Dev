  <A NAME="PROC-AID4"></A>
<DIV title="To add a 'Form Template' Version:" CLASS="PROCEDURE">
<P><B>To add a Form Template Version:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID872"></A>Click the <B CLASS="GUILABEL">Functions</B> icon of the Form Template to which you want to add a Version, and then choose <B CLASS="GUILABEL">Edit</B>. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID877"></A>Add or remove attributes in the Form Template.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID880"></A>Click <B CLASS="GUILABEL">Submit</B>.</P></LI></OL></DIV>
<P class="nr1"><A NAME="TMPID882"></A>For information related to this procedure, see <span><A HREF="ft-func-bg.htm">Working with Form Templates</A></span>.</P>
<P ALIGN="RIGHT"></P></DIV></DIV>
