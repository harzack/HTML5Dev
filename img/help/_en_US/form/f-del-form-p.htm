<DIV title="To delete a 'Form':" CLASS="PROCEDURE">
<P><B>To delete a Form:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1696"></A>Click the Form's <B CLASS="GUILABEL">Functions</B> icon, and then choose <B CLASS="GUILABEL">Delete</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1700"></A>In the confirmation dialog box, click <B CLASS="GUILABEL"> OK</B>.</P></LI></OL></DIV>
<P class="nr1"><A NAME="TMPID1702"></A>For information related to this procedure, see <span><A HREF="f-func-bg.htm">Working with Forms</A></span>.</P>
