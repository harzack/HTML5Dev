<DIV title="To delete all stored 'Form' data:" CLASS="PROCEDURE">
<P><B>To delete all stored Form data:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1531"></A>Click the <B CLASS="GUILABEL">Functions</B> icon of the Form that contains the submitted data you want to delete, and then choose <B CLASS="GUILABEL">Delete Stored Data</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1536"></A>In the confirmation dialog box, click <B CLASS="GUILABEL"> OK</B>.</P></LI></OL></DIV>
<P class="nr1"><A NAME="TMPID1538"></A>For information related to this procedure, see <span><A HREF="f-view-data-bg.htm">Working with Form Data</A></span>.</P>
<P ALIGN="RIGHT"></P></DIV></DIV>
