<DIV title="To view a 'Form' Template's custom views:" CLASS="PROCEDURE">
<P><B>To view a Form Template's custom views:</B></P>
<UL>
<LI>
<P class="nr1"><A NAME="TMPID797"></A>Click the Form Template's <B CLASS="GUILABEL">Functions</B> icon, choose <B CLASS="GUILABEL">Properties</B>, and then choose <B CLASS="GUILABEL">Views</B>.</P></LI></UL></DIV>
<P class="nr1"><A NAME="TMPID802"></A>For information related to this procedure, see <span><A HREF="ft-addview-bg.htm">Defining Custom Views</A></span>.</P>
