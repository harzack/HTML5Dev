<DIV title="To delete a 'Form Template':" CLASS="PROCEDURE">
<P><B>To delete a Form Template:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID891"></A>Click the <B CLASS="GUILABEL">Functions</B> icon of the Form Template you want to delete, and then choose <B CLASS="GUILABEL"> Delete</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID896"></A>On the <B CLASS="GUILABEL">Delete</B> page, click <B CLASS="GUILABEL">Delete</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID900"></A>On the <B CLASS="GUILABEL">Delete Item</B> page, click <B CLASS="GUILABEL">OK</B>.</P></LI></OL></DIV>
<P class="nr1"><A NAME="TMPID903"></A>For information related to this procedure, see <span><A HREF="ft-func-bg.htm">Working with Form Templates</A></span>.</P>
<P ALIGN="RIGHT"></P></DIV></DIV>
