<DIV title="To view or modify 'Form' properties:" CLASS="PROCEDURE">
<P><B>To view or modify Form properties:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1654"></A>Click the Form's <B CLASS="GUILABEL">Functions</B> icon, choose <B CLASS="GUILABEL">Properties</B>, and then choose <B CLASS="GUILABEL">Specific</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1659"></A>On the <B CLASS="GUILABEL">Specific</B> tab of the <B CLASS="GUILABEL">Properties</B> page, view or modify the Form's properties.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1663"></A>Click <B CLASS="GUILABEL">Update</B>.</P></LI></OL></DIV>
<P class="nr1"><A NAME="TMPID1665"></A>For information related to this procedure, see <span><A HREF="f-func-bg.htm">Working with Forms</A></span>.</P>
<P ALIGN="RIGHT"></P></DIV></DIV>
