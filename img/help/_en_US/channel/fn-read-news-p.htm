<P><B> To open a News item:</B></P>
<P class="nr1"><A NAME="TMPID226"></A>Do one of the following:</P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID228"></A>From any Channel summary page, click a News item name.</P></LI>
<LI>
