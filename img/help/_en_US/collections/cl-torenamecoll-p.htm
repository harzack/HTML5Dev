<DIV title="To rename a Collection:" CLASS="procedure">
<P><B><A NAME="PROC-AID16"></A>To rename a Collection:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID232"></A>Click the Collection's <B CLASS="guilabel">Functions</B> icon, and then click <B CLASS="guilabel">Rename</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID236"></A>On the <B CLASS="guilabel">Rename Collection</B> page, in the <B CLASS="guilabel">Name</B> field, type the new name.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID240"></A>Click <B CLASS="guilabel">Update</B>.</P></LI></OL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
