<DIV title="To add a Poll:" CLASS="PROCEDURE">
<P><B>To add a Poll:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID79"></A>On the <B CLASS="GUILABEL">Add Item</B> menu, click <B CLASS="GUILABEL">Poll</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID83"></A>On the <B CLASS="GUILABEL">Add: Poll</B> page, type a name for the Poll in the <B CLASS="GUILABEL">Name</B> field.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID87"></A><SPAN class="boxed-optional">Optional</SPAN> Specify any other general item settings.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID89"></A>Click the <B CLASS="GUILABEL">Add</B> button.</P></LI></OL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
