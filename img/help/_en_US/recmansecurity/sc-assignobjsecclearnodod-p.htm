<DIV title="To add a new item and assign security clearance when no DoD setting is enabled:" CLASS="PROCEDURE">
<P><B>To add a new item and assign security clearance when no DoD setting is enabled:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID307"></A>Click an object on the <B CLASS="GUILABEL">Add New Item</B> menu.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID310"></A>On the Add page, click a level in the <B CLASS="GUILABEL">Security Clearance Level</B> drop-down list.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID313"></A>Specify any remaining settings.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID315"></A>Click the <B CLASS="GUILABEL">Add</B> button.</P></LI></OL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
