<DIV title="To configure recommendation components:" CLASS="PROCEDURE">
<P><B>To configure recommendation components:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID141"></A>Choose <B CLASS="GUILABEL">Recommendations</B> on the <B CLASS="GUILABEL">Personal</B> menu.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID145"></A>Click the configuration icon, <IMG  src="../../../16pencil.gif"> , that corresponds to the recommendation component that you want to configure.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID148"></A>In the <B CLASS="GUILABEL">Configure</B> window, specify the settings that you want.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID151"></A>Click <B CLASS="GUILABEL">Update</B>.</P></LI></OL></DIV>
