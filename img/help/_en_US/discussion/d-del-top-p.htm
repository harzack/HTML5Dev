<DIV title="To delete a Topic or Reply:" CLASS="PROCEDURE">
<P><B>To delete a Topic or Reply:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID270"></A>Open a Discussion.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID272"></A>On the Discussion page, click the link for the Topic or Reply you want to delete.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID274"></A>Click the <B CLASS="GUILABEL">Delete Topic</B> icon <IMG  src="../../../discussion/deletetopic.gif">  or the <B CLASS="GUILABEL">Delete Reply</B> icon <IMG  src="../../../discussion/deletereply.gif">.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID280"></A>In the dialog box that opens, click the <B CLASS="GUILABEL">OK</B> button.</P></LI></OL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
