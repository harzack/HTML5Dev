  <A NAME="PROC-REM-FAV"></A>
<DIV title="To remove a Favorite from the Favorites page:" CLASS="PROCEDURE">
<P><B>To remove a Favorite from the Favorites page:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID2284"></A>On the Global Menu Bar, from the <B CLASS="GUILABEL">Personal</B> menu, click <B CLASS="GUILABEL">Favorites</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2288"></A>Click the tab where the Favorite item is located.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2290"></A>Click the item's <B CLASS="GUILABEL">Functions</B> icon, and then choose <B CLASS="GUILABEL">Remove Favorite</B>.</P></LI></OL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
