<DIV title="To convert a discussion to a forum:" CLASS="PROCEDURE">
<P><B>To convert a discussion to a forum:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID557"></A>Click the discussion's <B CLASS="GUILABEL">Functions</B> icon, and then click <B CLASS="GUILABEL">Convert to Forum</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID561"></A>On the Convert Discussion to a Forum page, click <B CLASS="GUILABEL">Convert Now</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID564"></A>When Content Server has finished converting the discussion, click <B CLASS="GUILABEL">OK</B>.</P></LI></OL></DIV>
