<DIV title="To import 'Workflow' 'Map's:" CLASS="procedure">
<P><B><A NAME="AEN2008ttl"></A>To import Workflow Maps:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID2099"></A>Add a Workflow Map.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2103"></A>Right-click the Workflow Map, and then click <B CLASS="guilabel">Import</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2108"></A>Click <B CLASS="guilabel">Browse</B>, navigate to an exported Workflow Map, and then open it.</P></LI>
<LI>
<P class="before-ul nr1"><A NAME="TMPID2113"></A>Click one of the following buttons:</P><A NAME="AEN2028"></A>
<UL>
<LI class="vlli">
<P class="nr1"><A NAME="AEN2029"></A><A NAME="TMPID2116"></A><B CLASS="guilabel">Maintain Performers</B></P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN2032"></A><A NAME="TMPID2119"></A><B CLASS="guilabel">Reset Performers</B></P></LI></UL></LI>
<LI>
<P class="nr1"><A NAME="TMPID2122"></A>Click <B CLASS="guilabel">Import</B>.</P></LI></OL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
