<DIV title="To export 'Workflow' 'Map's:" CLASS="procedure">
<P><B><A NAME="AEN2040ttl"></A>To export Workflow Maps:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID2133"></A>Right-click the Workflow Map, and then click <B CLASS="guilabel">Export</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2138"></A>In the <B CLASS="guilabel">Save As</B> dialog box, navigate to the location where you want to save the exported Workflow Map, and then click <B CLASS="guilabel">Save</B>.</P></LI></OL></DIV>
