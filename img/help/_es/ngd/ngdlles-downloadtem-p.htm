<DIV title="Para descargar un elemento:" CLASS="procedure">
<P><B><A NAME="AEN1171ttl"></A>Para descargar un elemento:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1221"></A>Haga clic con el botón derecho del ratón en el elemento al que desee acceder y, a continuación, haga clic en <B CLASS="guilabel">Descargar</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1224"></A>En el cuadro de diálogo <B CLASS="guilabel">Guardar como</B>, especifique dónde desea guardar el elemento.</P></LI></OL></DIV>
