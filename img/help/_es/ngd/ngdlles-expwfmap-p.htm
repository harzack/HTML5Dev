<DIV title="Para exportar esquemas de workflow:" CLASS="procedure">
<P><B><A NAME="AEN1935ttl"></A>Para exportar esquemas de workflow:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1986"></A>Haga clic con el botón derecho del ratón en el esquema de workflow y, a continuación, haga clic en <B CLASS="guilabel">Exportar</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1989"></A>En el cuadro de diálogo <B CLASS="guilabel">Guardar como</B>, vaya hasta la ubicación donde desee guardar el esquema de workflow exportado y haga clic en <B CLASS="guilabel">Guardar</B>.</P></LI></OL></DIV>
