<DIV title="Pour configurer les abonnements automatiques :" CLASS="PROCEDURE">
<P><B>Pour configurer les abonnements automatiques :</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID2140"></A>Dans le bandeau <B CLASS="GUILABEL">Console de navigation</B>, sélectionnez <B CLASS="GUILABEL">Contrôles du modérateur</B>, puis cliquez sur <B CLASS="GUILABEL">Modifier les abonnements</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2145"></A>Sur la page d'abonnement automatique, spécifiez les paramètres de votre choix.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2147"></A>Cliquez sur <B CLASS="GUILABEL">Mettre à jour</B>.</P></LI></OL></DIV>
