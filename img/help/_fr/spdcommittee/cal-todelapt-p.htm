<DIV title="Pour supprimer un rendez-vous :" CLASS="PROCEDURE">
<P><B>Pour supprimer un rendez-vous :</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID662"></A>Dans le bandeau <B CLASS="GUILABEL">Console de navigation</B>, cliquez sur le lien <B CLASS="GUILABEL">Calendrier</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID666"></A>Cliquez sur le lien correspondant au rendez-vous à supprimer.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID668"></A>Sur la page Modifier l'évènement, cliquez sur <B CLASS="GUILABEL">Supprimer</B>, puis sur <B CLASS="GUILABEL">OK</B>.</P></LI></OL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
