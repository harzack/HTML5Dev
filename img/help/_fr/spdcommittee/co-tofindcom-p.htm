<DIV title="Pour trouver une communauté :" CLASS="PROCEDURE">
<P><B>Pour trouver une communauté :</B></P>
<UL>
<LI>
<P class="nr1"><A NAME="TMPID414"></A>Dans l'annuaire des communautés, saisissez le nom d'une communauté dans le champ <B CLASS="GUILABEL">Rechercher</B>, puis cliquez sur <B CLASS="GUILABEL">Aller</B>.</P></LI></UL></DIV>
