<P><B>Pour exporter un modèle de projet :</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID943"></A>Cliquez sur l'icône <B CLASS="guilabel">Fonctions</B> du modèle de projet et choisissez <B CLASS="guilabel">Exporter le modèle</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID947"></A>Dans la boîte de dialogue, cliquez sur <B CLASS="guilabel">Enregistrer</B>, et enregistrez le modèle sur votre ordinateur.</P></LI></OL></DIV>
