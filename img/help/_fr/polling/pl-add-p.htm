<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID77"></A>Dans le menu <B CLASS="guilabel">Ajouter un élément</B>, cliquez sur <B CLASS="guilabel"> Sondage</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID81"></A>Sur la page <B CLASS="guilabel">Ajouter : Sondage</B>, tapez un nom pour le sondage dans le champ <B CLASS="guilabel">Nom</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID85"></A><SPAN class="boxed-optional">Facultatif</SPAN> Spécifiez les autres paramètres généraux nécessaires pour l'élément.</P></LI>
<LI>
