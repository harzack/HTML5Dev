<DIV title="Pour télécharger un élément :" CLASS="procedure">
<P><B><A NAME="AEN1171ttl"></A>Pour télécharger un élément :</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1221"></A>Cliquez avec le bouton droit de la souris sur l'élément auquel vous souhaitez accéder, puis cliquez sur <B CLASS="guilabel">Télécharger</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1224"></A>Dans la boîte de dialogue <B CLASS="guilabel">Enregistrer sous</B>, spécifiez l'emplacement où vous souhaitez enregistrer l'élément.</P></LI></OL></DIV>
