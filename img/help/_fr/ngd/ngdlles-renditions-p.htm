<DIV title="Pour ouvrir la présentation d'un document :" CLASS="procedure">
<P><B><A NAME="AEN3176ttl"></A>Pour ouvrir la présentation d'un document :</B></P>
<UL>
<LI>
<P class="nr1"><A NAME="TMPID3426"></A>Cliquez avec le bouton droit de la souris sur le document, puis cliquez sur <B CLASS="guilabel">Ouvrir la présentation</B>.</P>
