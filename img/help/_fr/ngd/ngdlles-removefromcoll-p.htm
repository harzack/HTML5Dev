<DIV title="Pour enlever des éléments d'une collection :" CLASS="procedure">
<P><B><A NAME="AEN1111ttl"></A>Pour enlever des éléments d'une collection :</B></P>
<UL>
<LI>
<P class="nr1"><A NAME="TMPID1158"></A>Dans la collection, sélectionnez le ou les éléments que vous voulez supprimer, cliquez dessus avec le bouton droit, puis choisissez <B CLASS="guilabel">Supprimer de la collection</B>.</P></LI></UL></DIV>
