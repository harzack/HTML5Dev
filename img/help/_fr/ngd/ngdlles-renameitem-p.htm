<DIV title="Pour changer le nom d'un élément :" CLASS="procedure">
<P><B><A NAME="AEN985ttl"></A>Pour changer le nom d'un élément :</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1030"></A>Cliquez avec le bouton droit de la souris sur l'élément à renommer, puis cliquez sur <B CLASS="guilabel">Renommer</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1033"></A>Sur la page <B CLASS="guilabel">Renommer</B> de l'élément, saisissez un nom pour l'élément dans la zone <B CLASS="guilabel">Nom</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1037"></A>Cliquez sur <B CLASS="guilabel">Mettre à jour</B>.</P></LI></OL></DIV>
