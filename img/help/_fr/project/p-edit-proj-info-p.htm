<DIV title="Pour modifier les informations sur un projet :" CLASS="procedure">
<P><B>Pour modifier les informations sur un projet :</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID435"></A>Cliquez sur l'icône <B CLASS="guilabel">Fonctions</B> du projet, choisissez <B CLASS="guilabel">Propriétés</B>, puis <B CLASS="guilabel">Infos spécifiques</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID440"></A>Dans l'onglet <B CLASS="guilabel">Spécifique</B> de la page <B CLASS="guilabel">Propriétés du projet</B>, modifiez les informations disponibles.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID444"></A>Cliquez sur <B CLASS="guilabel">Mettre à jour</B>.</P></LI></OL></DIV>
