<DIV title="Pour supprimer un formulaire :" CLASS="procedure">
<P><B>Pour supprimer un formulaire :</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1292"></A>Cliquez sur l'icône <B CLASS="guilabel">Fonctions</B> du formulaire, puis sélectionnez <B CLASS="guilabel">Supprimer</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1296"></A>Dans la boîte de dialogue de confirmation, cliquez sur <B CLASS="guilabel">OK</B>.</P></LI></OL></DIV>
<P class="nr1"><A NAME="TMPID1298"></A>Pour plus d'informations sur cette procédure, consultez la section <span><A HREF="f-func-bg.htm">Utilisation des formulaires</A></span>.</P>
