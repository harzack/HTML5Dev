<DIV title="Pour convertir une discussion en forum :" CLASS="PROCEDURE">
<P><B>Pour convertir une discussion en forum :</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID577"></A>Cliquez sur l'icône <B CLASS="GUILABEL">Fonctions</B> de la discussion, puis sur <B CLASS="GUILABEL">Convertir en forum</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID581"></A>Sur la page Convertir la discussion en forum, cliquez sur <B CLASS="GUILABEL">Convertir</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID584"></A>Une fois que Content Server a terminé la conversion de la discussion, cliquez sur <B CLASS="GUILABEL">OK</B>.</P></LI></OL></DIV>
