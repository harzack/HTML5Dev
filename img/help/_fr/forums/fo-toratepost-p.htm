<DIV title="Pour évaluer un message publié sur un forum :" CLASS="PROCEDURE">
<P><B>Pour évaluer un message publié sur un forum :</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID444"></A>Sur la page principale du forum, cliquez sur le nom du sujet de forum qui contient la publication que vous souhaitez évaluer.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID446"></A>Cliquez sur une évaluation dans la liste <B CLASS="GUILABEL">Mon évaluation</B> de la publication.</P></LI></OL></DIV>
