<DIV title="Pour renommer une collection :" CLASS="procedure">
<P><B>Pour renommer une collection :</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID227"></A>Cliquez sur l'icône <B CLASS="guilabel">Fonctions</B> d'une collection, puis sur <B CLASS="guilabel">Renommer</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID231"></A>Saisissez le nouveau nom dans le champ <B CLASS="guilabel">Nom</B> de la page <B CLASS="guilabel">Renommer une collection</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID235"></A>Cliquez sur <B CLASS="guilabel">Mettre à jour</B>.</P></LI></OL></DIV>
