<DIV title="Pour promouvoir un commentaire en réponse :" CLASS="PROCEDURE">
<P><B>Pour promouvoir un commentaire en réponse :</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID485"></A>Sur la page principale d'une question, cliquez sur le lien <B CLASS="GUILABEL">Promouvoir en réponse</B> du commentaire.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID488"></A><SPAN class="boxed-optional">Facultatif</SPAN> Pour fermer la question, sélectionnez la case à cocher <B CLASS="GUILABEL">Fermer cette question de manière permanente</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID491"></A>Cliquez sur <B CLASS="GUILABEL">Confirmer</B>.</P></LI></OL></DIV>
