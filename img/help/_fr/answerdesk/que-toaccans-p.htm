<DIV title="Pour accepter une réponse :" CLASS="PROCEDURE">
<P><B>Pour accepter une réponse :</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID456"></A>Sur la page principale d'une question, cliquez sur le lien <B CLASS="GUILABEL">Accepter</B> de la réponse.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID459"></A><SPAN class="boxed-optional">Facultatif</SPAN> Pour fermer la question, sélectionnez la case à cocher <B CLASS="GUILABEL">Fermer cette question de manière permanente</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID462"></A>Cliquez sur <B CLASS="GUILABEL">Confirmer</B>.</P></LI></OL></DIV>
