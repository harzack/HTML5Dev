<DIV title="Pour enlever un renvoi :" CLASS="procedure">
<P><B>Pour enlever un renvoi :</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID4371"></A>Cliquez sur l'icône <B CLASS="guilabel">Fonctions</B> d'un objet géré et sélectionnez <B CLASS="guilabel">Propriétés</B>, puis <B CLASS="guilabel">Renvoi</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID4376"></A>Dans l'onglet <B CLASS="guilabel">Renvoi</B> de la page Propriétés de l'objet, cliquez sur le lien <B CLASS="guilabel">Enlever</B> d'un renvoi.</P></LI></OL></DIV>
