<P class="nr1"><A NAME="TMPID1112"></A>Vous pouvez activer l'envoi d'une notification par e-mail lorsqu'un document vital doit être révisé. Vous pouvez choisir que l'e-mail soit envoyé au gestionnaire de documents ou au propriétaire des documents.</P>
