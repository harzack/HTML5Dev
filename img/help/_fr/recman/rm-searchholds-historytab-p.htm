<DIV title="Pour afficher les informations de requête d'attente :" CLASS="procedure">
<P><B>Pour afficher les informations de requête d'attente :</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID4275"></A>Dans l'espace de travail de Records management, cliquez sur le lien <B CLASS="guilabel">Gestion des attentes</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID4278"></A>Sur la page Gestion des attentes, cliquez sur le menu <B CLASS="guilabel">Fonctions</B> d'une attente, cliquez sur <B CLASS="guilabel">Attente avec recherche</B>, puis sur <B CLASS="guilabel">Historique</B>.</P></LI></OL></DIV>
