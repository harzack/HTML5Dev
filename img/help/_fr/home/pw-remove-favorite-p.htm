<DIV title="Pour enlever un favori de la page Favoris :" CLASS="procedure">
<P><B>Pour enlever un favori de la page Favoris :</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID2281"></A>Dans la barre de menu générale, dans le menu <B CLASS="guilabel">Personnel</B>, cliquez sur <B CLASS="guilabel">Favoris</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2285"></A>Cliquez sur l'onglet dans lequel l'élément favori est situé.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2287"></A>Cliquez sur l'icône <B CLASS="guilabel">Fonctions</B> de l'élément et choisissez <B CLASS="guilabel">Enlever le favori</B>.</P></LI></OL></DIV>
