<DIV title="To list email attachments: " CLASS="procedure">
<P><B><A NAME="AEN2335ttl"></A>To list email attachments: </B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID2429"></A>Right-click the email for which you want to view attachments, and then click <B CLASS="guilabel">List Attachments</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2432"></A>In the <B CLASS="guilabel">Attachments</B> dialog box, click the name of the attachment to open it or click <B CLASS="guilabel">Download</B> to download to the appropriate location.</P></LI></OL></DIV>
