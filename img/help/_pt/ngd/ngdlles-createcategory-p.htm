<P><B><A NAME="AEN2191ttl"></A>To create Categories:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID2282"></A>Right-click the location where you want to create the Category, click <B CLASS="guilabel">Add Item</B>, and then click <B CLASS="guilabel">Category</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2286"></A>On the <B CLASS="guilabel">Add Category</B> page, type a name for the Category in the <B CLASS="guilabel">Name</B> box.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2290"></A>Specify any other general item settings.</P></LI>
