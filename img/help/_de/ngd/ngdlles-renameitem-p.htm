<DIV title="So ändern Sie einen Objektnamen:" CLASS="procedure">
<P><B><A NAME="AEN995ttl"></A>So ändern Sie einen Objektnamen:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1044"></A>Klicken Sie mit der rechten Maustaste auf das Objekt, das Sie umbenennen möchten, und klicken Sie anschließend auf <B CLASS="guilabel">Umbenennen</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1047"></A>Geben Sie auf der Seite <B CLASS="guilabel">Umbenennen</B> für das Objekt im Feld <B CLASS="guilabel">Name</B> einen neuen Namen ein.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1051"></A>Klicken Sie auf <B CLASS="guilabel">Aktualisieren</B>.</P></LI></OL></DIV>
