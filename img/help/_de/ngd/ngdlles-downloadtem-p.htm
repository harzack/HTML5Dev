<DIV title="So laden Sie ein Objekt herunter:" CLASS="procedure">
<P><B><A NAME="AEN1183ttl"></A>So laden Sie ein Objekt herunter:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1237"></A>Klicken Sie mit der rechten Maustaste auf das Objekt, auf das Sie zugreifen möchten, und klicken Sie anschließend auf <B CLASS="guilabel">Download</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1240"></A>Legen Sie im Dialogfeld <B CLASS="guilabel">Speichern unter</B> fest, wo Sie das Objekt speichern möchten.</P></LI></OL></DIV>
