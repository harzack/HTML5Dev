<P class="nr1"><A NAME="TMPID1181"></A>一部のアイテム タイプの場合、[開く] コマンドを使用して、アイテムの読み取り専用バージョンを表示したり、コンテナー アイテムの内容を表示できます。アイテムをローカルで操作する場合などは、アイテムを開いて作業を開始できます。ただし、一部のアプリケーションでは、[開く] コマンドを使用すると、アイテムの編集可能なバージョンが開きます。お使いの環境で [開く] コマンドがアプリケーションで使用される方法については、管理者に問い合わせてください。</P>
