<DIV title="アイテムを評価するには" CLASS="procedure">
<P><B><A NAME="AEN5071ttl"></A>アイテムを評価するには</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID5470"></A>評価するアイテムを右クリックして [評価する] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID5473"></A>[評価] リストからアイテムの評価を選択します。 </P>
<P><A NAME="TMPID5475"></A>必要に応じて、評価のコメントや説明を追加する場合は、[コメント] または [説明] ボックスにテキストを入力します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID5479"></A>[送信] をクリックします。</P></LI></OL></DIV>
<table CLASS="tip">
<TR>
<TD FRAME="VOID" CLASS="tabverspace" COLSPAN="2">&nbsp;</TD></TR>
<TR FRAME="VOID">
<TD ALIGN="LEFT" VALIGN="TOP" CLASS="iconcell">
<P CLASS="tip"><IMG ALT="ヒント" SRC="../../images/pi_tip.gif"></IMG></P></TD>
<TD ALIGN="LEFT" CLASS="percontscell">
<P><A NAME="TMPID5482"></A><B CLASS="tip">ヒント: </B><BR>アイテムのレビューを削除するには、[&lt;なし&gt;] の評価を送信します。</P></TD></TR>
