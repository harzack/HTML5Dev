<P class="nr1"><A NAME="TMPID2168"></A>十分な権限がある場合、フォルダーとプロジェクトのコンテンツに対して、バージョン作成オプションを設定できます。フォルダーまたはプロジェクトにアイテムを追加する時に、他のユーザーにリニア バージョン作成とメジャー/マイナー バージョン作成のどちらかを選択させることも、メジャー/マイナー バージョン作成の使用をユーザーに強制することもできます。</P>
