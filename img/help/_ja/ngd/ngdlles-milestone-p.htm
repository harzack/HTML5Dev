<DIV title="マイルストーンを追加するには" CLASS="procedure">
<P><B><A NAME="AEN1614ttl"></A>マイルストーンを追加するには</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1665"></A>タスクを追加するタスク リストを右クリックし、[アイテムの追加]、[マイルストーン] の順にクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1669"></A>[追加: マイルストーン] ページの [名前] ボックスに、マイルストーンの名前を入力します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1673"></A>[目標期日] のリストを使用して、タスクの完了目標日時 (年月日、時刻) を指定します。</P>
<P><A NAME="TMPID1675"></A>必要に応じて、マイルストーンの説明を入力し、一般的な設定を指定します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1677"></A>[追加] をクリックします。</P></LI></OL></DIV>
