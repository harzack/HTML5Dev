<DIV title="タスク リストの属性を編集するには" CLASS="procedure">
<P><B><A NAME="AEN1633ttl"></A>タスク リストの属性を編集するには</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1684"></A>属性を編集するタスク リストを右クリックしてから、[アイテムの編集] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1687"></A>[アイテムの編集] ページの [変更] カラムで、変更する属性それぞれのチェック ボックスをオンにします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1691"></A>[適用] カラムで、変更内容を適用するアイテムそれぞれのチェック ボックスをオンにします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1694"></A>[更新] をクリックします。</P></LI></OL></DIV>
