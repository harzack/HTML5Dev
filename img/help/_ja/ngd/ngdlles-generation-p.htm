<DIV title="ジェネレーションを作成するには" CLASS="procedure">
<P><B><A NAME="AEN3092ttl"></A>ジェネレーションを作成するには</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID3337"></A>ジェネレーションを作成するドキュメントまたはコンパウンド ドキュメントを右クリックして、[ジェネレーションの作成] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID3340"></A>[追加: ジェネレーション] ページの [名前] ボックスに、ジェネレーションの名前を入力します。</P>
<P><A NAME="TMPID3343"></A>必要に応じて、[バージョン] リストでバージョン番号をクリックして、前のバージョンにジェネレーションを指定します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID3346"></A>その他の一般的なアイテム設定を行います。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID3348"></A>[追加] をクリックします。</P></LI></OL></DIV>
