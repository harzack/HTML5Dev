<DIV title="権限を設定するには" CLASS="procedure">
<P><B><A NAME="AEN1311ttl"></A>権限を設定するには</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1362"></A>権限を設定するアイテムを右クリックして [権限] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1365"></A>[権限] ページで、[デフォルト アクセス] または [割り当てられたアクセス] リストからユーザーまたはグループのリンクをクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1370"></A>ユーザーまたはグループの [権限の編集] 領域で、権限の設定を変更し、[更新] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1374"></A>[完了] をクリックします。</P></LI></OL></DIV>
