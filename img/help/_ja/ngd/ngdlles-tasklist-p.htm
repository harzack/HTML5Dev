<DIV title="タスク リストを追加するには" CLASS="procedure">
<P><B><A NAME="AEN1517ttl"></A>タスク リストを追加するには</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1568"></A>タスク リストを追加するフォルダーまたはワークスペースを右クリックして、[アイテムの追加]、[タスク リスト] の順にクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1572"></A>[追加: タスク リスト] ページの [名前] ボックスに、タスク リストの名前を入力します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1576"></A>その他の一般的なアイテム設定を行います。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1578"></A>[追加] をクリックします。</P></LI></OL></DIV>
