<DIV title="ショートカットを作成するには" CLASS="procedure">
<P><B><A NAME="AEN863ttl"></A>ショートカットを作成するには</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID900"></A>ショートカットを作成するアイテムを右クリックして、[ショートカットの作成] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID903"></A>[追加: ショートカット] ページの [名前] ボックスに、ショートカットの名前を入力します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID907"></A>[作成場所] ボックスの横にある [Content Server の参照] をクリックし、ショートカットを作成する場所に移動してから、[選択] リンクをクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID913"></A>その他の一般的なアイテム設定を行います。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID915"></A>[追加] をクリックします。</P></LI></OL></DIV>
