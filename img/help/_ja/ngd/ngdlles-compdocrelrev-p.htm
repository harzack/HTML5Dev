<DIV title="コンパウンド ドキュメントのリリースまたはリビジョンを作成するには" CLASS="procedure">
<P><B><A NAME="AEN3025ttl"></A>コンパウンド ドキュメントのリリースまたはリビジョンを作成するには</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID3270"></A>リビジョンまたはリリースを作成するコンパウンド ドキュメントを右クリックして、[アウトライン] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID3273"></A>[アウトライン] ページで、コンパウンド ドキュメントの [ファンクション] メニューをクリックし、[リリースの作成] または [リビジョンの作成] をクリックします。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID3279"></A>リリースまたはリビジョンの名前を指定し、[送信] をクリックします。</P></LI></OL></DIV>
