<DIV title="ワークフロー マップ を作成するには" CLASS="procedure">
<P><B><A NAME="AEN1842ttl"></A>ワークフロー マップ を作成するには</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1894"></A>ワークフロー マップを追加する場所を右クリックして、[アイテムの追加]、[ワークフロー マップ] の順にクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1898"></A>[追加: ワークフロー マップ] ページで、ワークフロー マップの名前を [名前] ボックスに入力します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1902"></A>その他の一般的なアイテム設定を行います。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1904"></A>[追加] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1907"></A>ワークフロー マップの定義に使用する ワークフロー ペインター を起動するには、新しいワークフロー マップを右クリックして [編集] をクリックします。</P></LI></OL></DIV>
