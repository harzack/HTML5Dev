<P class="nr1"><A NAME="TMPID1265"></A>管理者がこの機能を有効にした場合、[元のロケーションに移動] コンテキスト メニュー アクションを使用して、仮想コンテナーにあるアイテムの元の場所に移動できます。これには、仮想フォルダー、コレクション、お気に入り、検索結果リストのアイテムなどのコンテナーが含まれます。</P>
<P><A NAME="TMPID1267"></A>このコンテキスト メニュー オプションは、アイテムにアクセスする適切な権限がある場合にのみ使用できます。さらに、Enterprise Connect がアイテムのパスを移動できない場合には、このオプションは使用できません。</P>
