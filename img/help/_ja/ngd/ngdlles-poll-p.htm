<DIV title="アンケートを作成するには" CLASS="procedure">
<P><B><A NAME="AEN4955ttl"></A>アンケートを作成するには</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID5354"></A>アンケートを作成する場所を右クリックして、[アイテムの追加]、[アンケート] の順にクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID5358"></A>[追加 : アンケート] ページの [名前] ボックスに、アンケートの名前を入力します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID5362"></A>その他の一般的なアイテム設定を行います。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID5364"></A>[追加] をクリックします。</P></LI></OL></DIV>
