<DIV title="カテゴリをアップグレードするには" CLASS="procedure">
<P><B><A NAME="AEN2106ttl"></A>カテゴリをアップグレードするには</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID2158"></A>アップグレードするカテゴリを右クリックして [アイテムのアップグレード] をクリックします。</P>
<P><A NAME="TMPID2160"></A>必要に応じて、[アイテムのアップグレード] ページで [バージョンの追加] チェック ボックスをオンにして、新規バージョンのカテゴリを作成します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2164"></A>[送信] をクリックします。</P></LI></OL></DIV>
