<DIV title="URL を追加するには" CLASS="procedure">
<P><B><A NAME="AEN1805ttl"></A>URL を追加するには</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1857"></A>URL を追加する場所を右クリックして、[アイテムの追加]、[URL] の順にクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1861"></A>[追加: URL] ページの [名前] ボックスに、URL の名前を入力します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1865"></A>[URL] ボックスに URL を入力します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1868"></A>その他の一般的なアイテム設定を行います。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1870"></A>[追加] をクリックします。</P></LI></OL></DIV>
