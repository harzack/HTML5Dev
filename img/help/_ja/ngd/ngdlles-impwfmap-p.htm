<DIV title="ワークフロー マップ をインポートするには" CLASS="procedure">
<P><B><A NAME="AEN1900ttl"></A>ワークフロー マップ をインポートするには</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1952"></A>ワークフロー マップを追加します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1954"></A>ワークフロー マップを右クリックして、[インポート] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1957"></A>[参照] をクリックし、エクスポートした ワークフロー マップ を指定して開きます。</P></LI>
<LI>
<P class="before-ul nr1"><A NAME="TMPID1960"></A>次のいずれかのボタンをクリックします。</P><A NAME="AEN1912"></A>
<UL>
<LI class="vlli">
<P class="nr1"><A NAME="AEN1913"></A><A NAME="TMPID1963"></A>[実行者を維持]</P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN1916"></A><A NAME="TMPID1966"></A>[実行者をリセット]</P></LI></UL></LI>
<LI>
<P class="nr1"><A NAME="TMPID1969"></A>[インポート] をクリックします。</P></LI></OL></DIV>
