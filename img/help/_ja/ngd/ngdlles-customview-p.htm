<DIV title="カスタム ビューを作成するには" CLASS="procedure">
<P><B><A NAME="AEN5152ttl"></A>カスタム ビューを作成するには</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID5552"></A>カスタム ビューを作成する場所を右クリックして、[アイテムの追加]、[カスタム ビュー] の順にクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID5556"></A>[追加: カスタム ビュー] ページで [参照] をクリックし、カスタム ビューが定義されている作成済み HTML ファイルを選択して、[開く] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID5561"></A>その他の一般的なアイテム設定を行います。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID5563"></A>[追加] をクリックします。</P></LI></OL></DIV>

<TD ALIGN="LEFT" CLASS="percontscell">
<P><A NAME="TMPID5566"></A><B CLASS="note">注意: </B><BR>選択した HTML ファイルに他のファイル (画像など) への参照が含まれている場合は、そのファイルも別途追加する必要があります。</P></TD></TR>
