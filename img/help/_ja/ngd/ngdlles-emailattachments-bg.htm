<P class="nr1"><A NAME="TMPID2267"></A>管理者がこの機能を有効にした場合、電子メール添付ファイルの処理方法を指定できます。電子メールの添付ファイルを、個別のコピーとしては保存しないと選択できます。また、元の電子メールと添付ファイルの他に、添付ファイルの各コピーを個別のドキュメントとして追加すると指定できます。適切な場合は、電子メールごとに、添付ファイルの個別のコピーを追加するか、電子メールと添付ファイルを 1 つのアイテムとして保存するかを指定できます。既定の設定は、添付ファイルの個別のコピーを追加しない設定です。</P>
