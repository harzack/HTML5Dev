<P class="nr1"><A NAME="TMPID1016"></A>含まれている情報のタイプを説明するために、フォルダーやドキュメントなどのアイテムの名前を変更できます。例えばフォルダーに保存されているドキュメントのタイプを変更する場合、ドキュメントの親フォルダーの名前を変更できます。</P>
<P><A NAME="TMPID1017"></A>アイテムの名前を変更するには、オンライン状態である必要があり、また適切な権限が必要です。</P>
