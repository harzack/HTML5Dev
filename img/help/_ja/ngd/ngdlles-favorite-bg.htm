<P class="nr1"><A NAME="TMPID854"></A>頻繁に使用するアイテムは、お気に入りとして追加すると簡単にアクセスできます。例えば、現在のすべてのプロジェクトをお気に入りに追加しておくと、作業を効率化できます。アイテムをお気に入りに追加すると、アイテムへのマーカーが作成され、[私のお気に入り] にそのマーカーが追加されます。</P>
