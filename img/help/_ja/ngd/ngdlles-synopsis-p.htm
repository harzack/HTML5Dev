<DIV title="概要を編集するには" CLASS="procedure">
<P><B><A NAME="AEN5090ttl"></A>概要を編集するには</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID5489"></A>概要を編集するアイテムを右クリックして、[評価する] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID5492"></A>[概要] アイコン <IMG alt="Edit icon"  src="../../../16pencil.gif">  をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID5496"></A>[概要の編集] ページで、概要を変更します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID5499"></A>[更新] をクリックします。</P></LI></OL></DIV>
<table CLASS="note">
<TR>

<TD ALIGN="LEFT" CLASS="percontscell">
<P><A NAME="TMPID5502"></A><B CLASS="note">注意: </B><BR>この [概要] アイコンは、管理者がユーザーに概要の編集権限を与え、そのユーザーがアイテムの編集権限を持っている場合にのみ表示されます。</P></TD></TR>
