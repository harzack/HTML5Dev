<P class="nr1"><A NAME="TMPID1836"></A>URL は、Web ブラウザーのお気に入りやブックマークと似ています。URL を開くと、そのインターネット アドレスが Web ブラウザーに渡され、Web ページが表示されます。</P>
<P class="before-ul"><A NAME="TMPID1837"></A>次のアイテムは URL として保存できます。</P><A NAME="AEN1789"></A>
<UL>
<LI class="vlli">
<P class="nr1"><A NAME="AEN1790"></A><A NAME="TMPID1840"></A>World Wide Web アドレス</P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN1792"></A><A NAME="TMPID1842"></A>FTP サイト</P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN1794"></A><A NAME="TMPID1844"></A>電子メール アドレス</P></LI></UL>
<P><A NAME="TMPID1845"></A>URL を使用しても別の Content Server アイテムへのリンクを作成することはできますが、ショートカットを使用することをお勧めします。</P>
