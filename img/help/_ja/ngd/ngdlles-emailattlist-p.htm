<DIV title="電子メールの添付をリストするには " CLASS="procedure">
<P><B><A NAME="AEN2207ttl"></A>電子メールの添付をリストするには </B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID2259"></A>添付ファイルを表示する電子メールを右クリックし、[添付をリスト] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2262"></A>[添付] ダイアログ ボックスで開く添付ファイルの名前をクリックするか、[ダウンロード] をクリックして指定した場所にダウンロードします。</P></LI></OL></DIV>
