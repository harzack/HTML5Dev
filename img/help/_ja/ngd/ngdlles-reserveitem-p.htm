<DIV title="アイテムを予約するには" CLASS="procedure">
<P><B><A NAME="AEN1248ttl"></A>アイテムを予約するには</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1299"></A>予約するアイテムを右クリックして [予約] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1302"></A>[予約] ページの [予約者] ボックスで自分の名前またはグループ名をクリックします。</P>
<P><A NAME="TMPID1305"></A>必要に応じて、[ダウンロード] をクリックして、アイテムの最新バージョンをコンピューターにダウンロードします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1308"></A>[送信] をクリックします。</P>
<table CLASS="tip">
<TR>
<TD FRAME="VOID" CLASS="tabverspace" COLSPAN="2">&nbsp;</TD></TR>
<TR FRAME="VOID">
<TD ALIGN="LEFT" VALIGN="TOP" CLASS="iconcell">
<P CLASS="tip"><IMG ALT="ヒント" SRC="../../images/pi_tip.gif"></IMG></P></TD>
<TD ALIGN="LEFT" CLASS="percontscell">
<P><A NAME="TMPID1311"></A><B CLASS="tip">ヒント: </B><BR>該当するアイテムを選択して右クリックしてから [予約] を選択することで、複数のアイテムを予約できます。</P></TD></TR>
<TR>
<TD FRAME="VOID" CLASS="tabverspace" COLSPAN="2">&nbsp;</TD></TR></table></LI></OL></DIV>
