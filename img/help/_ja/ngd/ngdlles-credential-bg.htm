<P class="nr1"><A NAME="TMPID289"></A>Content Server の設定によっては、Enterprise Connect に初めてサインインするときに、資格情報の指定を強制されることがあります。Content Server Web インターフェイスを使用して Content Server パスワードを変更した場合、次回サインインするときに Enterprise Connect に新しいパスワードを入力するように指示されます。</P>

<TR>
<TD FRAME="VOID" CLASS="tabverspace" COLSPAN="2">&nbsp;</TD></TR>

<TD ALIGN="LEFT" CLASS="percontscell">
<P><A NAME="TMPID296"></A><B CLASS="note">注意: </B><BR>Enterprise Connect のサインイン ページでは、パスワードを変更できません。</P></TD></TR>
