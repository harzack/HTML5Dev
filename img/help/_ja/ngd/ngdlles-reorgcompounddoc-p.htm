<DIV title="コンパウンド ドキュメント コンテンツを再整理するには" CLASS="procedure">
<P><B><A NAME="AEN3041ttl"></A>コンパウンド ドキュメント コンテンツを再整理するには</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID3286"></A>コンテンツを再整理するコンパウンド ドキュメントを右クリックして [再整理] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID3289"></A>[コンパウンド ドキュメントの並べ替え] ページで、順序を変更する各アイテムの [新規] ボックスに数字を入力します。 </P>
<P><A NAME="TMPID3292"></A>必要に応じて、マスタ ドキュメントに指定するアイテムの [マスタ ドキュメント] チェック ボックスをオンにします。</P>
<P><A NAME="TMPID3294"></A>必要に応じて、[連番] チェック ボックスをオンにして、コンパウンド ドキュメント内のアイテムを再整列します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID3297"></A>[更新] をクリックします。</P></LI></OL></DIV>
