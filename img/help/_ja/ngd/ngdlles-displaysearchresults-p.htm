<DIV title="検索結果の 1 ページあたりの表示数を指定するには" CLASS="procedure">
<P><B><A NAME="AEN4673ttl"></A>検索結果の 1 ページあたりの表示数を指定するには</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID4963"></A>Enterprise Connect ツリーで Content Server コンテナー、[パーソナル]、[マイセッティング] の順にクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID4969"></A>[検索の構成] 領域で、各ページに表示する検索結果の適切な数を選択します。既定値は 25 です。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID4972"></A>[送信] をクリックして変更を適用します。</P>
<table CLASS="tip">
<TR>
<TD FRAME="VOID" CLASS="tabverspace" COLSPAN="2">&nbsp;</TD></TR>
<TR FRAME="VOID">
<TD ALIGN="LEFT" VALIGN="TOP" CLASS="iconcell">
<P CLASS="tip"><IMG ALT="ヒント" SRC="../../images/pi_tip.gif"></IMG></P></TD>
<TD ALIGN="LEFT" CLASS="percontscell">
<P><A NAME="TMPID4975"></A><B CLASS="tip">ヒント: </B><BR>最近保存した値に戻すには、[リセット] をクリックします。管理者が提供した設定に戻すには、[デフォルトを使用] をクリックします。</P></TD></TR>
<TR>
<TD FRAME="VOID" CLASS="tabverspace" COLSPAN="2">&nbsp;</TD></TR></table></LI></OL></DIV>
