<DIV title="カテゴリを作成するには" CLASS="procedure">
<P><B><A NAME="AEN2063ttl"></A>カテゴリを作成するには</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID2115"></A>カテゴリを作成する場所を右クリックして、[アイテムの追加]、[カテゴリ] の順にクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2119"></A>[追加: カテゴリ] ページの [名前] ボックスに、カテゴリの名前を入力します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2123"></A>その他の一般的なアイテム設定を行います。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2125"></A>[追加] をクリックします。</P></LI></OL></DIV>
