<DIV title="プロジェクト テンプレートを作成するには" CLASS="procedure">
<P><B><A NAME="AEN1420ttl"></A>プロジェクト テンプレートを作成するには</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1471"></A>テンプレートを作成するプロジェクトを右クリックして、[テンプレートの作成] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1474"></A>[追加: プロジェクト テンプレート] ページの [ソース] 領域で [プロジェクト] をクリックし、[Content Server の参照] をクリックし、テンプレートを作成する元のプロジェクトへ移動してから、[選択] リンクをクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1482"></A>[名前] ボックスにテンプレートの名前を入力します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1485"></A>その他の一般的なアイテム設定を行います。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1487"></A>[追加] をクリックします。</P></LI></OL></DIV>
