<DIV title="アイテムを削除するには" CLASS="procedure">
<P><B><A NAME="AEN953ttl"></A>アイテムを削除するには</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID999"></A>削除するアイテムを右クリックしてから、[削除] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1002"></A>[アイテムを削除] ダイアログ ボックスで、[はい] をクリックします。</P></LI></OL></DIV>
<table CLASS="note">
<TR>
<TD FRAME="VOID" CLASS="tabverspace" COLSPAN="2">&nbsp;</TD></TR>
<TR FRAME="VOID">
<TD ALIGN="LEFT" VALIGN="TOP" CLASS="iconcell">
<P CLASS="note"><A NAME="TMP4REF13"></A><IMG ALT="注意" SRC="../../images/pi_note.gif"></IMG></P></TD>
<TD ALIGN="LEFT" CLASS="percontscell">
<P><A NAME="TMPID1006"></A><B CLASS="note">注意: </B><BR>ジェネレーションまたはショートカットのコンテキスト メニューを使用して元のアイテムを削除する場合、[削除] ダイアログ ボックスで [削除] をクリックしてから、[次の場所からアイテムを削除中] ダイアログ ボックスで [OK] をクリックする必要があります。</P></TD></TR>
<TR>
<TD FRAME="VOID" CLASS="tabverspace" COLSPAN="2">&nbsp;</TD></TR></table>
<table CLASS="tip">
<TR>
<TD FRAME="VOID" CLASS="tabverspace" COLSPAN="2">&nbsp;</TD></TR>
<TR FRAME="VOID">
<TD ALIGN="LEFT" VALIGN="TOP" CLASS="iconcell">
<P CLASS="tip"><IMG ALT="ヒント" SRC="../../images/pi_tip.gif"></IMG></P></TD>
<TD ALIGN="LEFT" CLASS="percontscell">
<P><A NAME="TMPID1012"></A><B CLASS="tip">ヒント: </B><BR>リスト ぺイン で削除するアイテムを選択し、<TT CLASS="command">Delete</TT> を押します。</P></TD></TR>
<TR>
<TD FRAME="VOID" CLASS="tabverspace" COLSPAN="2">&nbsp;</TD></TR></table>
