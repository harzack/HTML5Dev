<P class="nr1"><A NAME="TMPID5083"></A>チャンネルとニュースを使用すると、組織内のすべてのユーザーに適宜情報を公開できるため、共同作業の効率が向上します。チャンネルは、ニュース アイテムを格納するコンテナーの一種です。ニュース アイテムは、情報自体を指します。</P>
