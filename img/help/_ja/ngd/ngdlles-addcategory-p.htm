<DIV title="カテゴリ属性を追加するには" CLASS="procedure">
<P><B><A NAME="AEN2080ttl"></A>カテゴリ属性を追加するには</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID2132"></A>属性を追加するカテゴリを右クリックして、[編集] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2135"></A>[カテゴリ] ページで [属性の追加] をクリックし、適切な属性タイプを選択します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2139"></A>[属性の追加] ページに属性名を入力し、属性を定義するオプションを選択して、[OK] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2143"></A>[OK] をクリックします。</P></LI></OL></DIV>
