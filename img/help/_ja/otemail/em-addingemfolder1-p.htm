<DIV title="電子メール フォルダーを追加するには" CLASS="procedure">
<P><B>電子メール フォルダーを追加するには</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID83"></A>[アイテムの追加] メニューから [電子メール フォルダー] を選択します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID87"></A>[追加: 電子メール フォルダー] ページで、[名前] に電子メール フォルダーの名前を入力します。必要に応じて、[アイコンの選択] をクリックして、フォルダーの代替アイコンを選択します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID91"></A>その他の必要な設定を行います。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID93"></A>[追加] をクリックします。</P></LI></OL></DIV>
