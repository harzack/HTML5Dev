<P class="nr1"><A NAME="TMPID209"></A>Content Server で Outlook 電子メールを開く場合とは異なり、Content Server で Lotus メッセージを開く場合、メッセージはまず Lotus Notes データベースにインポートされてから開きます。Content Server で開いた Lotus Notes メッセージは、削除されるまでデータベースに残ります。</P>
