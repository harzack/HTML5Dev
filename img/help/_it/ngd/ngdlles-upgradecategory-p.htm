<DIV title="To upgrade a Category:" CLASS="procedure">
<P><B><A NAME="AEN2234ttl"></A>To upgrade a Category:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID2325"></A>Right-click the Category you want to upgrade, and then click <B CLASS="guilabel">Upgrade Items</B>.</P>
<P><A NAME="TMPID2327"></A>Optionally, on the <B CLASS="guilabel">Upgrade Items</B> page, select the <B CLASS="guilabel">Add Version</B> check box to create a new version of the Category.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID2331"></A>Click <B CLASS="guilabel">Submit</B>.</P></LI></OL></DIV>
