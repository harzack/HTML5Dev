<DIV title="To create a Favorite:" CLASS="procedure">
<P><B><A NAME="AEN841ttl"></A>To create a Favorite:</B></P>
<UL>
<LI>
<P class="nr1"><A NAME="TMPID888"></A>Right-click the item for which you want to create a Favorite, and then click <B CLASS="guilabel">Add to Favorites</B>.</P></LI></UL></DIV>

<P><A NAME="TMPID891"></A><B CLASS="tip">Tip: </B><BR>You can remove an item from your Favorites by right-clicking the item, and then choosing <B CLASS="guilabel">Remove Favorite</B>.</P></TD></TR>
