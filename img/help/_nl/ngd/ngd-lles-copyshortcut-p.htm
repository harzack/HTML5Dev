<DIV title="Ga als volgt te werk om een snelkoppeling te kopiëren:" CLASS="procedure">

<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID618"></A>Klik in de mappenstructuur of het lijstdeelvenster met de rechtermuisknop het gewenste item en kies <B CLASS="guilabel">Snelkoppeling kopiëren</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID621"></A>Plak de snelkoppeling in de bestemmingsmap met de daartoe bestemde plakoptie.</P></LI></OL></DIV>
