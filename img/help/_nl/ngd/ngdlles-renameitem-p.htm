<DIV title="De naam van een item wijzigen:" CLASS="procedure">
<P><B><A NAME="AEN983ttl"></A>De naam van een item wijzigen:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1028"></A>Klik met de rechtermuisknop op het item waarvan u de naam wilt wijzigen en klik vervolgens op <B CLASS="guilabel">Naam wijzigen</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1031"></A>Typ op de pagina <B CLASS="guilabel">Naam wijzigen</B> voor het item een naam in het vak <B CLASS="guilabel">Naam</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1035"></A>Klik op <B CLASS="guilabel">Bijwerken</B>.</P></LI></OL></DIV>
