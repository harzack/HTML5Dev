<DIV title="To edit a Category:" CLASS="PROCEDURE">
<P><B>To edit a Category:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID411"></A>Click a Category's <B CLASS="GUILABEL">Functions</B> icon, and then choose <B CLASS="GUILABEL">Edit</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID415"></A>On the <B CLASS="GUILABEL">Category</B> page, add attributes to the Category, or edit its existing attributes.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID418"></A>Click <B CLASS="GUILABEL">Submit</B>.</P></LI></OL></DIV>
