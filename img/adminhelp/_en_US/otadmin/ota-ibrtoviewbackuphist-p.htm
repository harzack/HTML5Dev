<DIV title=" To view the backup history of a data source:" CLASS="procedure">
<P><B><A NAME="PROCID-OTA11031"></A> To view the backup history of a data source:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID12004"></A>On the System Volume Object page, click the <B CLASS="guilabel">processes_prefix Data Source Folder</B> link of the data source folder whose history you want to view.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID12007"></A>Click the Backup Manager's <B CLASS="guilabel">Functions</B> icon, choose <B CLASS="guilabel">Properties</B>, and then choose <B CLASS="guilabel">History</B>.</P></LI></OL></DIV>
