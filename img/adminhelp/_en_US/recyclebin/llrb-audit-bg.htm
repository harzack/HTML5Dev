<P class="nr1"><A NAME="TMPID504"></A>By default, the actions of recycling and restoring items are not audited. To have these actions recorded in the audit log, a System Administrator must set the <B CLASS="GUILABEL">Recycle</B> and <B CLASS="GUILABEL">Restore</B>audit interests.</P>
