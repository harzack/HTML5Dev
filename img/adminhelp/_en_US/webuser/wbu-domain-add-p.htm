<DIV title="To add a Domain:" CLASS="procedure">
<P><B><A NAME="PROC-AID1"></A>To add a Domain:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID19051"></A>Choose <B CLASS="guilabel">Users &amp; Groups</B> on the <B CLASS="guilabel">Enterprise</B> menu.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID19055"></A>Click <B CLASS="guilabel">Domain</B> in the <B CLASS="guilabel">Add Item</B> menu.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID19059"></A>Type a name for the Domain in the <B CLASS="guilabel">Domain Name</B> field.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID19062"></A>Click the <B CLASS="guilabel">Submit</B> button.</P></LI></OL></DIV>
