<P class="nr1"><A NAME="TMPID378"></A><B>To enable email initiation of workflows: </B></P>
<OL TYPE="1">
<LI class="vlli">
<P class="nr1"><A NAME="AEN371"></A><A NAME="TMPID382"></A>In the <B CLASS="GUILABEL">eLink Administration</B> section on the administration page, click the <B CLASS="GUILABEL">eLink Global Workflow Settings</B> link.</P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN375"></A><A NAME="TMPID386"></A>On the eLink Global Workflow Settings page, select the <B CLASS="GUILABEL">Enable Workflow initiation via e-mail</B> check box.</P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN378"></A><A NAME="TMPID389"></A>Click the <B CLASS="GUILABEL">Submit</B> button.</P></LI></OL>
