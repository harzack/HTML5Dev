<DIV title="To enable an eLink global Workflow setting:" CLASS="PROCEDURE">
<P><B>To enable an eLink global Workflow setting:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID368"></A>In the  <B CLASS="GUILABEL">eLink Administration</B> section on the administration page, click the <B CLASS="GUILABEL">eLink Global Workflow Settings</B> link.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID372"></A>Select the check box for each workflow event you want to enable.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID374"></A>Click the <B CLASS="GUILABEL">Submit</B> button.</P></LI></OL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
