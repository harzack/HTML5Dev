<DIV CLASS="procedure">
<P class="nr1"><A NAME="TMPID14998"></A>To view search form usage:</P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID15000"></A>On the Content Server <B CLASS="guilabel">Manage Search Statistics</B> page, click the <B CLASS="guilabel">View Search Form Usage</B> link.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID15005"></A>Select <B CLASS="guilabel">Number to Display</B> from drop-down list (default is 10).</P>
<P><A NAME="TMPID15007"></A>Results are listed from greatest to least, and in order of number of searches.</P></LI></OL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
