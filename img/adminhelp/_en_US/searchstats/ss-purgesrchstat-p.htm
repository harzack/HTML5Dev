<DIV CLASS="procedure">
<P class="nr1"><A NAME="TMPID15011"></A>To purge search statistics:</P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID15013"></A>On the Content Server <B CLASS="guilabel">Manage Search Statistics</B> page, click the <B CLASS="guilabel">Purge Search Statistics</B> link.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID15018"></A>On the Purge Search Statistics page, specify your purge criteria.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID15020"></A>Click either the <B CLASS="guilabel">OK </B>button or the <B CLASS="guilabel">Purge All Statistics</B> button.</P></LI></OL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
