<DIV title="To run predefined diagnostic tests on the database:" CLASS="procedure">
<P><B><A NAME="WBA1013"></A>To run predefined diagnostic tests on the database:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID15128"></A>On the Verify Content Server Database page, click the radio button of the diagnostic test set that you want to perform.</P></LI>
<LI>
