<DIV title="To set the external document directory path:" CLASS="procedure">
<P><B><A NAME="WBA912"></A>To set the external document directory path:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID14962"></A>Type the path of the directory where you want the Content Server database to store documents in the <B CLASS="guilabel">External Directory </B>field.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID14966"></A>Click the <B CLASS="guilabel">Set Directory </B>button.</P></LI></OL></DIV>
