  <A NAME="GENERATE-SYSTEM-REPORT"></A>
<DIV title="To generate a System Report:" CLASS="procedure">
<P><B><A NAME="GENERATE-SYSTEM-REPORT"></A>To generate a System Report:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID4275"></A>In the <B CLASS="guilabel">Server Configuration</B> section on the Administration page, click the <B CLASS="guilabel">System Report</B> link.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID4279"></A>On the System Report page, click the <B CLASS="guilabel">Lite System Report</B> or the <B CLASS="guilabel">Full System Report</B> radio button.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID4283"></A>Click the <B CLASS="guilabel">Generate</B> button.</P></LI></OL></DIV>
