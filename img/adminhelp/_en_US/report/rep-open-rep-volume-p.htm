<DIV title="To open the LiveReports Volume:" CLASS="PROCEDURE">
<P><B>To open the LiveReports Volume:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID75"></A>On the Content Server Administration page, select <B CLASS="GUILABEL">LiveReports Administration</B>. Click <B CLASS="GUILABEL">Open the LiveReports Volume</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID80"></A>If prompted, type the password for the admin user in the <B CLASS="GUILABEL">Admin User Password</B> field, and then click the <B CLASS="GUILABEL">Log-in</B> button.</P></LI></OL></DIV>
