<DIV title="To run a LiveReport:" CLASS="PROCEDURE">
<P><B>To run a LiveReport:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID88"></A>On the global menu, select <B CLASS="GUILABEL">Personal</B>. Next, select <B CLASS="GUILABEL">Reports</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID92"></A>On the <B CLASS="GUILABEL">Manage My Queries</B> page, select the <B CLASS="GUILABEL">LiveReports</B> tab. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID96"></A>Locate the LiveReport you want to run from the list and click on either that LiveReport's name or its icon.</P></LI></OL></DIV>
<P ALIGN="RIGHT"></P></DIV></DIV>
