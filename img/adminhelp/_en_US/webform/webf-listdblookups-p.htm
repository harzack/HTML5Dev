<DIV title="To modify 'Web Forms' lookup properties:" CLASS="PROCEDURE">

<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID242"></A>On the <B CLASS="GUILABEL">Web Forms Lookups</B> page, click the lookup name link to view and modify the properties of the Web Forms Lookup. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID247"></A>Click <B CLASS="GUILABEL">Add</B>.</P></LI></OL></DIV>
