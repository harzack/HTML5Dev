<DIV title=" To start all the processes in a data flow:" CLASS="procedure">
<P><B><A NAME="PROCID-WBS1414"></A> To start all the processes in a data flow:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID3385"></A>On the System Object Volume page, click the <B CLASS="guilabel">processes_prefix Data Source Folder</B> link of the data source that contains the data flow whose processes you want to start.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID3388"></A>Click the <B CLASS="guilabel">Functions</B> icon of the Data Flow Manager, and then choose <B CLASS="guilabel">Resume</B>.</P></LI></OL></DIV>
