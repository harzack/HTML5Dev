<DIV title="To complete a Directory Walker data source:" CLASS="procedure">
<P><B><A NAME="PROCID-1136"></A>To complete a Directory Walker data source:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID548"></A>To start the data flow processes as soon as they are created, ensure that the <B CLASS="guilabel">Start Processes in Data Flow</B> check box is selected.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID551"></A>Click the <B CLASS="guilabel">Create Processes</B> button.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID554"></A>On the Data Flow Creation Status page, click the <B CLASS="guilabel">Continue</B> button.</P></LI></OL></DIV>
