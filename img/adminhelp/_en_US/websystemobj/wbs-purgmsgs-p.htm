  <A NAME="PROCID-WBS15143"></A>
<DIV title=" To purge the log of system object error messages:" CLASS="procedure">
<P><B><A NAME="PROCID-WBS15143"></A> To purge the log of system object error messages:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID8132"></A>In the <B CLASS="guilabel">Search Administration</B> section of the administration page, click the <B CLASS="guilabel">View System Object Status</B> link.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID8136"></A>On the View System Object Status page, select the <B CLASS="guilabel">Purge History</B> check box, and then click the <B CLASS="guilabel">Continue</B> button.</P></LI></OL></DIV>
