<P class="nr1"><A NAME="TMPID6713"></A>Unicode supports many languages equally well, regardless of the alphabet they use. In addition to U.S. English (the default), Content Server Enterprise Server UTF-8 is available in French, German, and Japanese. The Japanese version of Content Server is available only in the UTF-8 encoding.</P>
