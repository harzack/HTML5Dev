<P class="before-ul nr1"><A NAME="TMPID889"></A>コンテナー タイプごとに、[構成  ビュー列設定の参照] ページで、次のタスクを実行できます。 </P><A NAME="AEN849"></A>
<UL>
<LI class="vlli">
<P class="nr1"><A NAME="AEN850"></A><A NAME="TMPID893"></A>Enterprise Connect ユーザーが利用できるカラムを指定します。</P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN853"></A><A NAME="TMPID896"></A>ユーザーが既定で表示できるカラムを指定します。</P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN855"></A><A NAME="TMPID898"></A>カラムが表示される順番を設定します。</P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN857"></A><A NAME="TMPID900"></A>各カラムのカスタムの幅を設定します。</P></LI></UL>
