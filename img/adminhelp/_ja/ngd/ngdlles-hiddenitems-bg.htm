<P class="nr1"><A NAME="TMPID1235"></A>Content Server で非表示としてマークされているアイテムを Enterprise Connect で表示するかどうかを制御できます。[非表示アイテムの表示] チェック ボックスをオンにすると、フォルダー、ドキュメント、タスク リストなどの非表示アイテムが Enterprise Connect ツリーに表示されます。ユーザーは Outlook とエクスプローラーのどちらの リスト ぺイン でも非表示アイテムを表示でき、検索結果にも非表示アイテムが含まれます。</P>
