<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID4164"></A>Dans la section <B CLASS="guilabel">Configuration du serveur</B> de la page Administration, cliquez sur le lien <B CLASS="guilabel">Rapport système</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID4168"></A>Sur la page Rapport du système, cliquez sur le bouton radio <B CLASS="guilabel">Rapport système Lite</B> ou <B CLASS="guilabel">Rapport système complet</B>.</P></LI>
<LI>
