<DIV title="Pour modifier une catégorie :" CLASS="procedure">
<P><B>Pour modifier une catégorie :</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID409"></A>Cliquez sur l'icône <B CLASS="guilabel">Fonctions</B> de la catégorie, puis sélectionnez <B CLASS="guilabel">Modifier</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID413"></A>Sur la page <B CLASS="guilabel">Catégorie</B>, ajoutez des attributs à la catégorie ou modifiez les attributs existants.</P></LI>
<LI>
