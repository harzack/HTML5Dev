<DIV title="Pour ajouter un domaine :" CLASS="procedure">
<P><B>Pour ajouter un domaine :</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID18368"></A>Choisissez <B CLASS="guilabel">Utilisateurs et groupes</B> dans le menu <B CLASS="guilabel">Entreprise</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID18372"></A>Cliquez sur <B CLASS="guilabel">Domaine</B> dans le menu <B CLASS="guilabel">Ajouter un élément</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID18376"></A>Entrez un nom pour le domaine dans le champ <B CLASS="guilabel">Nom de domaine</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID18379"></A>Cliquez sur le bouton <B CLASS="guilabel">Envoyer</B>.</P></LI></OL></DIV>
