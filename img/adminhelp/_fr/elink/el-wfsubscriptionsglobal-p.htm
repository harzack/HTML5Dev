<DIV title="Pour activer un paramètre global du workflow eLink :" CLASS="procedure">
<P><B>Pour activer un paramètre global du workflow eLink :</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID359"></A>Dans la section <B CLASS="guilabel">Administration eLink</B> de la page Administration, cliquez sur le lien <B CLASS="guilabel">Paramètres globaux du workflow eLink</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID363"></A>Sélectionnez la case à cocher de chaque événement du workflow à activer.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID365"></A>Cliquez sur le bouton <B CLASS="guilabel">Envoyer</B>.</P></LI></OL></DIV>
