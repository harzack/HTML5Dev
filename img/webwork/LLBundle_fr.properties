# This is the English LLBundle.properties file
#
#
# Used for displaying the given string in a large, centered
# font for the title of a dailog-like text box.
#
DIALOG_HEADER = <font 16 bold italic><center>%1s</center></font>\n\n
#
# Perform the same function as DIALOG_HEADER, but puts the
# string in a reddish color (firebrick) so as to alert the
# user that this dialog represents a critical error.
#
DIALOG_ERROR_HEADER = <font 16 bold italic><color firebrick><center>%1s</center></color></font>\n\n
#
# Simple, centered text for giving simple status messages.
#
DIALOG_STATUS = <font 12 bold>%1s</font>
#
# The content of a dialog in normal font, plus a small,
# dark-gray footer string at the bottom of the dialog that
# tells the user he/she can click the mouse to dismiss the
# dialog.
#
DIALOG_CONTENT = %1s<font 10 plain><center><color darkgray>\n\nCliquez pour faire dispara\u00eetre.
#
# The content of a dialog in normal font, without a
# "click to dismiss" notice.
#
DIALOG_CONTENT_UNDISSMISSABLE = %1s<font 10 plain>\n
#
# Used for setting off an internet host name (host:port).
# This message puts the string in bold and colors it dark blue.
#
SITE_MARKUP = <font bold><color midnightblue>%1s<font bold></color>
#
# Italicizes the given string.
#
ITALIC_MARKUP = <font italic>%1s<font italic>
#
# Makes the given string bold.
#
BOLD_MARKUP = <font bold>%1s<font bold>
#
# Makes the given string the given color.  These strings
# are broken up to take three entries, instead of the normal
# pair.  The color is inserted between the first two, then
# the colorized string between the second two.
#
COLOR_MARKUP = <color %1s>%2s</color>
#
# Copyright string.
#
OPENTEXT_COPYRIGHT = Copyright 1995-2010 Open Text Corporation.  Tous droits r\u00e9serv\u00e9s.
