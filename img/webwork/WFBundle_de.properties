#
DIALOG_CONNECT_ERROR_UPLOAD_CONTENT = Das Speichern der Workflowdefinition ist aus folgenden Grund fehlgeschlagen: "%1s" (Vergewissern Sie sich, das Ihr System korrekt konfiguriert ist) Ihre Workflowdefinition ist momentan nicht gespeichert.
#
# Dialog content for telling the user that the upload was unsuccessful due to a 
