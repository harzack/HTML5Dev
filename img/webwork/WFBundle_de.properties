DIALOG_COMERROR_UPLOAD_CONTENT = Das Speichern Ihrer Workflowdefinition ist infolge eines Kommunikationsproblemes fehlgeschlagen. Ihre Workflowdefinition ist momentan nicht gespeichert.
#
# The header for the status dialog that tells the user his/her
