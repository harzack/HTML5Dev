#
DIALOG_INCOMPLETE_UPLOAD_HEADER = Speichern unterbrochen
#
# The header for the dialog that tells the user his/her save was successful.
#
DIALOG_SUCCESSFUL_UPLOAD_HEADER = Speichern erfolgreich
#
# Header for the DIALOG_COMERROR_UPLOAD_CONTENT dialog.
#
DIALOG_COMERROR_UPLOAD_HEADER = Fehler beim Speichern
