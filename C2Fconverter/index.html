<!DOCTYPE=html>
<html>
	<head>
		<title>Celcius and Fahrenheit converter</title>
		<!--[if lt IE 9]>
			<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="css/style.css"/>
		<meta charset="utf-8">
	</head>
	<body>
		<div class="container">
			<header>
				<div>Celcius <-> Fahrenheit conversion<br></div>
			</header>
			<section>
				<label class="field" for="celcius">&#176;C:</label>
				<input type="number" class="temperature" name="celcius" id="celcius" value="0" min="-270" step="1" onkeyup="convertC2F();" onclick="convertC2F();">
				<label class="field" for="fahrenheit">&#176;F:</label>
				<input type="number" class="temperature" name="fahrenheit" id="fahrenheit" value="32" min="-270" step="1" onkeyup="convertF2C();" onclick="convertF2C();">
			</section>
			<footer>
				&copy; 2017 Pierrekiroule Inc.
			</footer>
		</div>
		<script src="js/jquery-3.2.0.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
