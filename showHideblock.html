<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>showHide</title>
	<script src="javascript/showhidefuncs.js"></script>
</head>
<body>
<div class="container">
  <h2>Form control: checkbox</h2>
  <p>The form below contains three checkboxes. Checking them on or off show or hide the blocks below:</p>
  <form>
    <div class="checkbox">
      <label><input type="checkbox" value="" id="checkbox1" onclick="toggleblock(1)">Travel</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="" id="checkbox2" onclick="toggleblock(2)">Training</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="" id="checkbox3"  onclick="toggleblock(3)">Event</label>
    </div>
  </form>
</div>
<div id="block1">
<p>This is the additional form for Travel</p>
</div>
<div id="block2">
<p>This is the additional form for Training</p>
</div>
<div id="block3">
<p>This is the additional form for Event</p>
</div>
</body>
</html>
